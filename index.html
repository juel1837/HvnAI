<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HvnChat Ultra V2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js & KaTeX -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --sidebar-bg: #0f172a;
            --input-bg: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --ai-msg-bg: rgba(30, 41, 59, 0.5);
            --user-msg-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .light-mode {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: 1px solid rgba(0, 0, 0, 0.05);
            --sidebar-bg: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --ai-msg-bg: rgba(255, 255, 255, 0.8);
            --user-msg-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            background: var(--sidebar-bg);
            border-right: var(--glass-border);
            transition: transform 0.3s ease;
            z-index: 50;
        }

        @media (min-width: 1024px) {
            aside {
                position: relative;
                transform: translateX(0);
                width: 16rem;
            }

            aside.closed {
                width: 0;
                padding: 0;
                overflow: hidden;
                border: none;
            }
        }

        @media (max-width: 1024px) {
            aside {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                transform: translateX(-100%);
            }

            aside.open {
                transform: translateX(0);
            }

            #mobileOverlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.6);
                z-index: 40;
                display: none;
                backdrop-filter: blur(3px);
            }

            #mobileOverlay.active {
                display: block;
            }
        }

        header {
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
        }

        /* Chat View */
        #chatView {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 0.5rem;
        }

        .message {
            max-width: 85%;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
            padding: 0.8rem 1rem;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            color: var(--text);
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
            padding: 0.8rem 1rem;
            border: var(--glass-border);
            min-width: 150px;
        }

        /* Footer inside AI Message */
        .msg-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.75rem;
        }

        .msg-actions {
            display: flex;
            gap: 8px;
        }

        .msg-actions button {
            opacity: 0.5;
            transition: 0.2s;
            padding: 2px;
        }

        .msg-actions button:hover {
            opacity: 1;
            color: #60a5fa;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .model-tag {
            opacity: 0.3;
            font-family: monospace;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            max-width: 120px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Code Blocks */
        pre {
            border-radius: 0.5rem;
            margin: 0.8rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #1e1e1e !important;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.7rem;
            color: #94a3b8;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 0.85em;
        }

        /* Input Area */
        .input-container {
            background: var(--input-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 1.2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #filePreviewArea {
            display: flex;
            gap: 10px;
            padding: 5px 10px;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 5px;
            min-height: 0;
        }

        .file-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text);
        }

        .file-card img {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            object-fit: cover;
        }

        .file-card .remove-btn {
            margin-left: auto;
            cursor: pointer;
            color: #ef4444;
        }

        details.thinking-box {
            border-left: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.8em;
            color: #94a3b8;
        }

        .cursor-blink::after {
            content: '‚ñã';
            margin-left: 2px;
            animation: blink 1s infinite;
            color: #3b82f6;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body class="dark-theme">

    <div id="mobileOverlay" onclick="toggleSidebar()"></div>

    <header class="flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1 hover:bg-blue-500/10 rounded-md transition text-[var(--text)]">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h1 class="font-bold text-md tracking-tight">HvnChat <span

        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500/10 rounded-full transition text-[var(--text)]">
            <i id="themeIcon" data-lucide="moon" class="w-5 h-5"></i>

    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="flex flex-col transition-all duration-300">
            <div class="p-3 pb-0">
                <div
                    class="flex items-center bg-black/20 border border-[var(--glass-border)] rounded-xl px-2 py-1.5 mb-2">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500 mr-2"></i>
                    <input type="text" placeholder="Search history..." oninput="filterHistory(this.value)"

                </div>
                <button onclick="createNewChat()"
                    class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-white shadow-lg transition">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> New Chat

            </div>

            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>

            <div class="p-3 border-t border-[var(--glass-border)] space-y-1">
                <button onclick="toggleHelp()"
                    class="flex items-center gap-3 text-gray-400 w-full p-2 text-xs hover:text-blue-400 hover:bg-blue-500/10 rounded-lg transition">
                    <i data-lucide="circle-help" class="w-4 h-4"></i> Help
                </button>
                <button onclick="toggleSettings()"
                    class="flex items-center gap-3 text-gray-500 w-full p-2 text-xs hover:text-[var(--text)] hover:bg-white/5 rounded-lg transition">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Settings

            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[var(--bg)] relative">
            <div id="chatView" class="p-4 w-full max-w-4xl mx-auto flex flex-col"></div>

            <!-- Footer with Reduced Spacing -->
            <footer class="p-2 bg-transparent">
                <div class="max-w-4xl mx-auto">
                    <div id="filePreviewArea"></div>

                    <div class="input-container flex items-end gap-2 p-2 transition-all">

                            <i data-lucide="paperclip"
                                class="w-5 h-5 text-gray-400 group-hover:text-blue-400 transition"></i>
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileUpload(this)">
                        </label>

                        <textarea id="userInput" rows="1" placeholder="Ask HvnChat..."
                            class="flex-1 bg-transparent py-2 px-1 focus:outline-none resize-none text-sm text-[var(--text)] max-h-36 overflow-y-auto"
                            oninput="handleInput(this)" onkeydown="handleKeyAction(event)"></textarea>

                        <button id="sendBtn" onclick="handleSendClick()"
                            class="bg-blue-600 hover:bg-blue-700 p-2 rounded-xl text-white shadow-lg active:scale-95 transition shrink-0 flex items-center justify-center w-9 h-9">
                            <i id="sendIcon" data-lucide="send-horizontal" class="w-5 h-5 transition-all"></i>

                    </div>

                    <!-- DISCLAIMER -->

                        <p class="text-[10px] text-gray-500/80 font-medium">AI can make mistakes. Please check important

                        <span id="charCount"

                    </div>
                </div>

        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal"
        class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="w-full max-w-sm rounded-2xl shadow-2xl p-6 space-y-5 transition-all max-h-[90vh] overflow-y-auto bg-[var(--sidebar-bg)] border border-[var(--glass-border)]">
            <div class="flex justify-between items-center border-b border-[var(--glass-border)] pb-3">
                <h2 class="font-bold flex items-center gap-2 text-[var(--text)]"><i data-lucide="settings"
                        class="text-blue-500"></i> Settings</h2>
                <button onclick="toggleSettings()"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">OpenRouter API
                        Key</label>
                    <div class="flex gap-2 mt-1">
                        <input id="apiKey" type="password" readonly
                            class="flex-1 bg-black/10 border border-[var(--glass-border)] rounded-lg p-2.5 text-xs outline-none opacity-60 text-[var(--text)] transition-all">
                        <button id="apiKeyBtn" onclick="toggleKeyField()"
                            class="bg-blue-500/10 text-blue-500 px-3 py-1 rounded-lg text-[10px] font-bold min-w-[50px]">EDIT</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Model Selection</label>
                    <div class="flex gap-2 mt-1 mb-2">
                        <select id="modelSelect" onchange="updateModelInput()"
                            class="flex-1 border border-[var(--glass-border)] rounded-lg p-2 text-xs outline-none cursor-pointer bg-black/20 text-[var(--text)]">
                        </select>
                        <button onclick="deleteModel()" class="bg-red-500/10 text-red-500 px-2 rounded-lg"><i
                                data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <div class="flex gap-2 mt-1">
                        <input id="newModelInput" type="text" placeholder="e.g. google/gemini..."
                            class="flex-1 bg-black/10 border border-[var(--glass-border)] rounded-lg p-2 text-xs outline-none text-[var(--text)]">
                        <button onclick="addModel()"
                            class="bg-blue-500/10 text-blue-500 px-3 rounded-lg text-xs font-bold">ADD</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">System
                        Instruction</label>
                    <textarea id="sysPrompt" rows="3"
                        class="w-full mt-1 bg-black/10 border border-[var(--glass-border)] rounded-lg p-2.5 text-xs outline-none resize-none text-[var(--text)]"></textarea>
                </div>
                <div class="pt-2 border-t border-[var(--glass-border)] flex gap-2">
                    <button onclick="exportData()"
                        class="flex-1 bg-gray-500/10 hover:bg-gray-500/20 text-[var(--text)] py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2">
                        <i data-lucide="download" class="w-3 h-3"></i> Backup

                    <label

                        <i data-lucide="upload" class="w-3 h-3"></i> Restore

                    </label>
                </div>
            </div>
            <button onclick="saveSettings()"
                class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl text-sm font-bold text-white shadow-lg transition">Save
                Configuration</button>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal"
        class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="w-full max-w-2xl rounded-2xl shadow-2xl p-6 space-y-5 transition-all max-h-[90vh] overflow-y-auto bg-[var(--sidebar-bg)] border border-[var(--glass-border)]">
            <div class="flex justify-between items-center border-b border-[var(--glass-border)] pb-3">
                <h2 class="font-bold flex items-center gap-2 text-[var(--text)] text-lg"><i data-lucide="book-open"
                        class="text-green-500"></i> Help</h2>
                <button onclick="toggleHelp()"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            <div class="space-y-4 text-sm text-[var(--text)]">
                <p>1. Get Free Key: <a href="https://openrouter.ai/keys" target="_blank"
                        class="text-blue-400 underline">OpenRouter</a></p>
                <p>2. Paste Key in Settings & Save.</p>
                <p>3. Select a Model (search 'free').</p>
            </div>
            <button onclick="toggleHelp()"
                class="w-full bg-gray-700/50 hover:bg-gray-700 py-3 rounded-xl text-sm font-bold text-white">Close</button>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('hvn_chats') || '[]');
        const defaultModels = [
            "google/gemini-2.0-flash-lite-preview-02-05:free",
            "deepseek/deepseek-r1:free",
            "meta-llama/llama-3-8b-instruct:free",
            "google/gemini-pro-vision"
        ];
        let savedModels = JSON.parse(localStorage.getItem('hvn_models') || JSON.stringify(defaultModels));
        let currentChatId = Date.now();
        let messages = [];
        let pendingFileContent = "";
        let pendingImage = null;
        let abortController = null;
        let isGenerating = false;

        lucide.createIcons();

        // --- IMPORTANT FIX: SAFE CODE RENDERING ---
        const renderer = new marked.Renderer();
        renderer.code = (item) => {
            // Support marked v13+ token object
            const code = item.text || item;
            const lang = item.lang || (arguments.length > 1 ? arguments[1] : "");

            // Safe conversion to string to prevent .replace errors
            const codeStr = String(code || "");
            const validLang = !!(lang && Prism.languages[lang]);
            const escaped = codeStr.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            const languageClass = validLang ? `language-${lang}` : 'language-plaintext';
            return `<pre class="${languageClass}"><div class="code-header"><span>${lang || 'Code'}</span><button onclick="copyCode(this)" class="text-xs hover:text-white" title="Copy Code">Copy</button></div><code class="${languageClass}">${escaped}</code></pre>`;
        };
        marked.setOptions({ renderer, breaks: true, gfm: true });

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful AI assistant.";
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            renderHistory();
            populateModelSelect();
            if (chats.length === 0) createNewChat(); else loadChat(chats[0].id);
            if (window.innerWidth >= 1024) document.getElementById('sidebar').classList.remove('closed');
            else document.getElementById('sidebar').classList.remove('open');
        };

        function toggleKeyField() {
            const el = document.getElementById('apiKey');
            const btn = document.getElementById('apiKeyBtn');
            if (el.readOnly) {
                el.readOnly = false; el.type = "text"; el.classList.remove('opacity-60');
                btn.innerText = "LOCK"; btn.classList.replace('bg-blue-500/10', 'bg-red-500/10'); btn.classList.replace('text-blue-500', 'text-red-500');
            } else {
                el.readOnly = true; el.type = "password"; el.classList.add('opacity-60');
                btn.innerText = "EDIT"; btn.classList.replace('bg-red-500/10', 'bg-blue-500/10'); btn.classList.replace('text-red-500', 'text-blue-500');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            if (window.innerWidth < 1024) { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); }
            else { sidebar.classList.toggle('closed'); }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            const apiKey = localStorage.getItem('apiKey');
            const activeModel = localStorage.getItem('modelId') || savedModels[0];

            if (!userText && !pendingFileContent && !pendingImage) return;
            if (!apiKey) { alert("Please set API Key!"); toggleSettings(); return; }

            let messageContent;
            if (pendingImage) {
                messageContent = [{ type: "text", text: userText || "Analyze this image." }, { type: "image_url", image_url: { url: pendingImage } }];
            } else {
                messageContent = userText + pendingFileContent;
            }

            appendMessage('user', userText || (pendingImage ? "[Sent an Image]" : "[Sent a File]"));
            clearInput();
            const prevImage = pendingImage;
            clearFile();

            isGenerating = true;
            document.getElementById('sendIcon').setAttribute('data-lucide', 'square');
            document.getElementById('sendBtn').classList.replace('bg-blue-600', 'bg-red-500');
            lucide.createIcons();

            abortController = new AbortController();
            const aiMsgDiv = appendMessage('assistant', "...", activeModel);
            const aiContentSpan = aiMsgDiv.querySelector('.ai-content');
            aiContentSpan.classList.add('cursor-blink');

            let fullAiResponse = "";

            try {
                const historyForApi = messages.map(m => ({ role: m.role, content: typeof m.content === 'string' ? m.content : JSON.stringify(m.content) }));
                historyForApi.push({ role: "user", content: messageContent });

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json', 'HTTP-Referer': 'https://hvnchat.local' },
                    body: JSON.stringify({
                        model: activeModel,
                        messages: [{ role: "system", content: localStorage.getItem('sysPrompt') }, ...historyForApi],
                        stream: true
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContentSpan.innerText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0].delta.content || "";
                                fullAiResponse += content;
                                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                                const view = document.getElementById('chatView');
                                if (view.scrollHeight - view.scrollTop - view.clientHeight < 100) view.scrollTop = view.scrollHeight;
                            } catch (e) { }
                        }
                    }
                }
                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                postProcessMessage(aiMsgDiv);
                messages.push({ role: "assistant", content: fullAiResponse, model: activeModel });
                if (prevImage) messages[messages.length - 2].hasImage = true;
                saveToHistory();

            } catch (err) {
                if (err.name !== 'AbortError') {
                    aiMsgDiv.classList.add('error-msg');
                    aiContentSpan.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${err.message}`;
                }
            } finally {
                isGenerating = false;
                document.getElementById('sendIcon').setAttribute('data-lucide', 'send-horizontal');
                document.getElementById('sendBtn').classList.replace('bg-red-500', 'bg-blue-600');
                aiContentSpan.classList.remove('cursor-blink');
                lucide.createIcons();
                abortController = null;
            }
        }

        function formatResponse(text) {
            if (!text) return "";
            let formatted = text.replace(/<think>([\s\S]*?)<\/think>/gi, `<details class="thinking-box"><summary>Thinking Process...</summary><div>$1</div></details>`);
            return marked.parse(formatted);
        }

        function postProcessMessage(element) {
            Prism.highlightAllUnder(element);
            renderMathInElement(element, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false });
        }

        function appendMessage(role, content, modelName) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;

            if (role === 'assistant') {
                const id = 'msg-' + Date.now();

                // CLEAN MODEL NAME LOGIC
                let cleanModel = (modelName || 'Unknown').toUpperCase();
                // Remove suffixes like :free, :preview, -free, -preview
                cleanModel = cleanModel.replace(/(:FREE|:PREVIEW|:ONLINE|-FREE|-PREVIEW|PREVIEW-FREE)/g, '').trim();

                div.innerHTML = `
                    <div id="${id}" class="ai-content">${formatResponse(content)}</div>
                    <div class="msg-footer">
                        <div class="msg-actions">
                            <button onclick="copyText('${id}')" title="Copy"><i data-lucide="copy" class="w-3.5 h-3.5"></i></button>
                            <button onclick="speakText('${id}')" title="Speak"><i data-lucide="volume-2" class="w-3.5 h-3.5"></i></button>
                        </div>
                        <span class="model-tag">${cleanModel}</span>
                    </div>
                `;
            } else {
                div.innerText = content;
            }
            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'user') messages.push({ role, content });
            lucide.createIcons();
            return div;
        }

        function handleInput(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function clearInput() { const i = document.getElementById('userInput'); i.value = ""; handleInput(i); i.focus(); }
        function handleSendClick() { if (isGenerating && abortController) abortController.abort(); else sendMessage(); }
        function handleKeyAction(e) { if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 1024) { e.preventDefault(); handleSendClick(); } }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const isImage = file.type.startsWith('image/');
            const reader = new FileReader();
            reader.onload = (e) => {
                const res = e.target.result;
                document.getElementById('filePreviewArea').innerHTML = `<div class="file-card">${isImage ? `<img src="${res}">` : `<i data-lucide="file-text"></i>`} <span>${file.name}</span> <button onclick="clearFile()" class="remove-btn">√ó</button></div>`;
                if (isImage) { pendingImage = res; pendingFileContent = ""; } else { pendingFileContent = `\n[File: ${file.name}]\n\`\`\`\n${res}\n\`\`\`\n`; pendingImage = null; }
            };
            if (isImage) reader.readAsDataURL(file); else reader.readAsText(file);
        }
        function clearFile() { pendingFileContent = ""; pendingImage = null; document.getElementById('filePreviewArea').innerHTML = ""; document.getElementById('fileInput').value = ""; }

        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        function copyCode(btn) { const code = btn.closest('pre').querySelector('code').innerText; navigator.clipboard.writeText(code).then(() => { const o = btn.innerText; btn.innerText = "Copied!"; setTimeout(() => btn.innerText = o, 2000); }); }

        function speakText(id) {
            const text = document.getElementById(id).innerText;
            if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); return; }
            const u = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(u);
        }

        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        function toggleHelp() { document.getElementById('helpModal').classList.toggle('hidden'); }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', document.getElementById('modelSelect').value);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            toggleSettings();
            if (!document.getElementById('apiKey').readOnly) toggleKeyField();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', document.body.classList.contains('light-mode') ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function saveToHistory() {
            const idx = chats.findIndex(c => c.id === currentChatId);
            const title = messages[0] ? (typeof messages[0].content === 'string' ? messages[0].content.substring(0, 25) : "Image Chat") : "New Chat";
            const obj = { id: currentChatId, title, messages: [...messages] };
            if (idx > -1) chats[idx] = obj; else chats.unshift(obj);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const q = (document.querySelector('input[placeholder="Search history..."]')?.value || "").toLowerCase();
            document.getElementById('historyList').innerHTML = chats.filter(c => c.title.toLowerCase().includes(q)).map(c => `
                <div onclick="loadChat(${c.id})" class="flex items-center justify-between p-3 text-[11px] hover:bg-white/5 rounded-xl cursor-pointer group ${c.id === currentChatId ? 'bg-blue-600/20 text-blue-400' : ''}">
                    <span class="truncate pr-2">${c.title}</span>
                    <i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="opacity-0 group-hover:opacity-100 text-red-400 w-3 h-3"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            const c = chats.find(x => x.id === id);
            if (!c) return;
            currentChatId = id; messages = [...c.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => {
                const div = appendMessage(m.role, typeof m.content === 'string' ? m.content : "[Content]", m.model || "Legacy");
                if (m.role === 'assistant') postProcessMessage(div);
            });
            renderHistory();
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('mobileOverlay').classList.remove('active');
            }
        }

        function createNewChat() {
            currentChatId = Date.now(); messages = [];
            document.getElementById('chatView').innerHTML = `<div class="ai-msg message bg-white/5 p-4 rounded-xl border border-white/10"><p>Welcome to <strong>HvnChat V2.1</strong>! üöÄ</p></div>`;
            renderHistory();
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('mobileOverlay').classList.remove('active');
            }
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm("Delete?")) { chats = chats.filter(c => c.id !== id); localStorage.setItem('hvn_chats', JSON.stringify(chats)); if (currentChatId === id) createNewChat(); else renderHistory(); }
        }

        function populateModelSelect() { const s = document.getElementById('modelSelect'); s.innerHTML = savedModels.map(m => `<option value="${m}" ${m === (localStorage.getItem('modelId') || savedModels[0]) ? 'selected' : ''}>${m}</option>`).join(''); updateModelInput(); }
        function updateModelInput() { document.getElementById('newModelInput').value = document.getElementById('modelSelect').value; }
        function addModel() { const v = document.getElementById('newModelInput').value.trim(); if (v && !savedModels.includes(v)) { savedModels.push(v); localStorage.setItem('hvn_models', JSON.stringify(savedModels)); populateModelSelect(); document.getElementById('modelSelect').value = v; } }
        function deleteModel() { const v = document.getElementById('modelSelect').value; if (savedModels.length > 1) { savedModels = savedModels.filter(m => m !== v); localStorage.setItem('hvn_models', JSON.stringify(savedModels)); populateModelSelect(); } }

        function exportData() { const b = new Blob([JSON.stringify(chats)], { type: "application/json" }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `hvn_backup_${Date.now()}.json`; a.click(); }
        function importData(i) { const f = i.files[0]; if (!f) return; const r = new FileReader(); r.onload = e => { try { chats = JSON.parse(e.target.result); localStorage.setItem('hvn_chats', JSON.stringify(chats)); renderHistory(); createNewChat(); } catch (e) { alert("Invalid file"); } }; r.readAsText(f); }
    </script>
</body>
