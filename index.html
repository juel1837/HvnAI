<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HvnChat Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --sidebar-bg: #0f1219;
            --msg-ai: #1e2530;
            --text-color: #e5e7eb;
            --border-color: #1f2937;
        }

        .light-mode {
            --bg-color: #f3f4f6;
            --sidebar-bg: #ffffff;
            --msg-ai: #e5e7eb;
            --text-color: #1f2937;
            --border-color: #d1d5db;
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease;
        }
        
        /* Compact Header */
        header { height: 48px; border-bottom: 1px solid var(--border-color); }

        #chatView {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message { max-width: 90%; margin-bottom: 1rem; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        .user-msg { align-self: flex-end; background: #2563eb; color: white; border-radius: 1rem 1rem 0 1rem; padding: 0.6rem 0.9rem; }
        .ai-msg { align-self: flex-start; background: var(--msg-ai); color: var(--text-color); border-radius: 1rem 1rem 1rem 0; padding: 0.6rem 0.9rem; width: fit-content; max-width: 95%; }

        /* Markdown Styling */
        .ai-msg p { margin-bottom: 0.5rem; }
        .ai-msg ul, .ai-msg ol { margin-left: 1.25rem; margin-bottom: 0.5rem; list-style-type: disc; }
        .ai-msg blockquote { border-left: 3px solid #2563eb; padding-left: 0.5rem; color: #9ca3af; font-style: italic; }

        /* Code Block Optimization */
        .code-container { background: #0d1117; border-radius: 0.5rem; margin: 0.5rem 0; border: 1px solid #30363d; color: #79c0ff; }
        .code-header { background: #161b22; padding: 0.4rem 0.8rem; display: flex; justify-content: space-between; font-size: 0.7rem; border-bottom: 1px solid #30363d; }
        .code-content { padding: 0.8rem; overflow-x: auto; font-family: monospace; font-size: 0.8rem; white-space: pre; }

        /* File Chip */
        #fileChip { display: none; background: #2563eb; color: white; padding: 2px 10px; border-radius: 10px; font-size: 10px; margin-bottom: 5px; }

        .thinking-dot { animation: blink 1.4s infinite both; width: 6px; height: 6px; background: #4b5563; border-radius: 50%; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1 hover:bg-gray-700/20 rounded-md"><i data-lucide="menu" class="w-5 h-5"></i></button>
            <h1 class="font-bold text-md">HvnChat</h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-gray-700/20 rounded-full">
            <i id="themeIcon" data-lucide="moon" class="w-5 h-5"></i>
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="absolute lg:relative z-40 w-64 h-full bg-[#0f1219] border-r border-gray-800 flex flex-col transition-transform -translate-x-full lg:translate-x-0">
            <div class="p-3"><button onclick="createNewChat()" class="w-full bg-blue-600 py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 text-white"><i data-lucide="plus" class="w-4 h-4"></i> New Chat</button></div>
            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div class="p-3 border-t border-gray-800">
                <button onclick="toggleSettings()" class="flex items-center gap-3 text-gray-400 w-full p-2 text-xs hover:text-white transition"><i data-lucide="settings" class="w-4 h-4"></i> Settings</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative">
            <div id="chatView" class="p-4 md:px-10 flex flex-col"></div>

            <div id="thinking" class="hidden px-10 py-2 flex gap-1">
                <div class="thinking-dot"></div><div class="thinking-dot" style="animation-delay: 0.2s"></div><div class="thinking-dot" style="animation-delay: 0.4s"></div>
            </div>

            <footer class="p-3">
                <div class="max-w-4xl mx-auto">
                    <div id="fileChip"></div>
                    <div class="flex items-end gap-2 bg-[#1e2530] rounded-xl p-2 border border-gray-700 focus-within:border-blue-500 shadow-md">
                        <label class="p-2 cursor-pointer hover:bg-gray-700 rounded-lg transition shrink-0">
                            <i data-lucide="paperclip" class="w-5 h-5 text-gray-400"></i>
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(this)">
                        </label>
                        <textarea id="userInput" rows="1" placeholder="Type here..." class="flex-1 bg-transparent py-2 px-1 focus:outline-none resize-none text-sm text-white" onkeydown="handleInput(event)"></textarea>
                        <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="send-horizontal" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-[#0f1219] w-full max-w-sm rounded-xl border border-gray-700 p-5 space-y-4">
            <h2 class="font-bold flex items-center gap-2"><i data-lucide="sliders" class="w-4 h-4 text-blue-500"></i> Settings</h2>
            <div>
                <label class="text-[10px] text-gray-500 uppercase font-bold">API Key</label>
                <div class="flex gap-2 mt-1">
                    <input id="apiKey" type="password" readonly class="flex-1 bg-black/40 border border-gray-700 rounded-md p-2 text-xs outline-none opacity-50">
                    <button onclick="unlockKey()" class="bg-gray-800 px-3 py-1 rounded text-[10px] font-bold">Edit</button>
                </div>
            </div>
            <div>
                <label class="text-[10px] text-gray-500 uppercase font-bold">Model</label>
                <input id="modelId" type="text" class="w-full mt-1 bg-black/40 border border-gray-700 rounded-md p-2 text-xs outline-none">
            </div>
            <div>
                <label class="text-[10px] text-gray-500 uppercase font-bold">System Prompt</label>
                <textarea id="sysPrompt" rows="3" class="w-full mt-1 bg-black/40 border border-gray-700 rounded-md p-2 text-xs outline-none resize-none"></textarea>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-2 rounded-lg text-xs font-bold text-white">Save & Close</button>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('hvn_chats') || '[]');
        let currentChatId = Date.now();
        let messages = [];
        let attachedFileContent = "";

        lucide.createIcons();

        // Initialize marked with custom options for code blocks
        marked.setOptions({
            highlight: function(code, lang) { return code; },
            breaks: true
        });

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('modelId').value = localStorage.getItem('modelId') || "google/gemini-2.0-flash-lite-preview-02-05:free";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful friend. Answer in Bengali as per user context.";
            if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            renderHistory();
            createNewChat();
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', isLight ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function unlockKey() {
            const el = document.getElementById('apiKey');
            el.readOnly = false; el.type = "text"; el.classList.remove('opacity-50');
        }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', document.getElementById('modelId').value);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            toggleSettings();
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedFileContent = `\n[File: ${file.name}]\n${e.target.result}\n`;
                const chip = document.getElementById('fileChip');
                chip.innerText = "ðŸ“Ž " + file.name;
                chip.style.display = "inline-block";
            };
            reader.readAsText(file);
        }

        function handleInput(e) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (e.key === 'Enter' && !e.shiftKey && !isMobile) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            let text = input.value.trim();
            const key = localStorage.getItem('apiKey');
            if (!text && !attachedFileContent) return;
            if (!key) return alert("Add API Key in Settings!");

            const fullText = text + attachedFileContent;
            appendMessage('user', text || "Sent a file");
            
            input.value = '';
            attachedFileContent = "";
            document.getElementById('fileChip').style.display = "none";
            document.getElementById('thinking').classList.remove('hidden');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: localStorage.getItem('modelId'),
                        messages: [{role: "system", content: localStorage.getItem('sysPrompt')}, ...messages, {role: "user", content: fullText}]
                    })
                });
                const data = await response.json();
                appendMessage('assistant', data.choices[0].message.content.trim());
            } catch (err) { alert("Error: " + err.message); }
            finally { document.getElementById('thinking').classList.add('hidden'); }
        }

        function appendMessage(role, content) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;
            
            if (role === 'assistant') {
                // Custom renderer for code blocks within marked
                const renderer = new marked.Renderer();
                renderer.code = (code, lang) => {
                    const id = 'code-' + Math.random().toString(36).substr(2, 5);
                    return `
                        <div class="code-container">
                            <div class="code-header">
                                <span>${lang || 'Code'}</span>
                                <div class="flex gap-3">
                                    <button onclick="copyCode('${id}', this)" class="hover:text-white">Copy</button>
                                    <button onclick="downloadCode('${id}')" class="hover:text-white">Download</button>
                                </div>
                            </div>
                            <div class="code-content" id="${id}">${code}</div>
                        </div>`;
                };
                div.innerHTML = marked.parse(content, { renderer });
            } else {
                div.innerText = content;
            }

            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            messages.push({ role, content });
            saveToHistory();
            lucide.createIcons();
        }

        function copyCode(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = "Copy", 2000);
            });
        }

        function downloadCode(id) {
            const text = document.getElementById(id).innerText;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([text], {type: 'text/plain'}));
            a.download = 'hvn-code.txt'; a.click();
        }

        function saveToHistory() {
            const idx = chats.findIndex(c => c.id === currentChatId);
            const chat = { id: currentChatId, title: messages[0].content.substring(0, 20), messages: [...messages] };
            if (idx > -1) chats[idx] = chat; else chats.unshift(chat);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = chats.map(c => `
                <div onclick="loadChat(${c.id})" class="flex items-center justify-between p-2 text-[11px] hover:bg-gray-800 rounded-lg cursor-pointer group transition">
                    <span class="truncate text-gray-400 group-hover:text-white">${c.title}</span>
                    <i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="w-3 h-3 text-red-500 opacity-0 group-hover:opacity-100"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            currentChatId = id; messages = [...chat.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => appendMessage(m.role, m.content));
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function createNewChat() {
            currentChatId = Date.now(); messages = [];
            document.getElementById('chatView').innerHTML = '<div class="ai-msg message">Hello! HvnChat is ready.</div>';
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            chats = chats.filter(c => c.id !== id);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            renderHistory();
        }
    </script>
</body>
</html>
