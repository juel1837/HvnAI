<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HvnChat Ultra V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0b0e14;
            --sidebar: #0f1219;
            --header-bg: #0b0e14;
            --input-bg: #1e2530;
            --text: #e5e7eb;
            --border: #1f2937;
            --ai-msg: #1e2530;
            --settings-bg: #0f1219;
        }

        .light-mode {
            --bg: #ffffff;
            --sidebar: #f3f4f6;
            --header-bg: #ffffff;
            --input-bg: #f9fafb;
            --text: #1f2937;
            --border: #e5e7eb;
            --ai-msg: #f3f4f6;
            --settings-bg: #ffffff;
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        header { height: 48px; border-bottom: 1px solid var(--border); background: var(--header-bg); }
        aside { background: var(--sidebar); border-right: 1px solid var(--border); }
        #settingsModal > div { background: var(--settings-bg); color: var(--text); border: 1px solid var(--border); }

        /* Dropdown Fix for Visibility */
        select { background-color: var(--input-bg) !important; color: var(--text) !important; }
        option { background-color: var(--sidebar); color: var(--text); padding: 10px; }

        /* Chat View */
        #chatView { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .message { max-width: 90%; margin-bottom: 1.5rem; animation: fadeIn 0.3s ease; line-height: 1.6; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        .user-msg { align-self: flex-end; background: #2563eb; color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; padding: 0.8rem 1.1rem; white-space: pre-wrap; }
        .ai-msg { align-self: flex-start; background: var(--ai-msg); color: var(--text); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; padding: 0.8rem 1.1rem; width: fit-content; max-width: 95%; }
        
        .error-msg { border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .msg-actions { display: flex; gap: 8px; margin-top: 5px; opacity: 0.6; font-size: 0.8em; }
        .msg-actions button:hover { color: #3b82f6; opacity: 1; }

        /* Markdown & Code Blocks */
        .ai-msg pre { background: #0d1117; color: #79c0ff; padding: 1rem; border-radius: 0.75rem; margin: 0.8rem 0; overflow-x: auto; position: relative; border: 1px solid #30363d; }
        .code-header { background: #161b22; color: #8b949e; font-size: 0.75rem; padding: 0.5rem 1rem; display: flex; justify-content: space-between; border-radius: 0.75rem 0.75rem 0 0; margin-bottom: -0.8rem; border: 1px solid #30363d; border-bottom: none; }
        .ai-msg code { font-family: 'Consolas', monospace; font-size: 0.9em; background: rgba(110, 118, 129, 0.2); padding: 0.2rem 0.4rem; border-radius: 6px; }
        
        /* Thinking Process Box */
        details.thinking-box { background: rgba(100, 116, 139, 0.1); border-left: 3px solid #64748b; padding: 8px; border-radius: 4px; margin-bottom: 10px; font-size: 0.85em; color: #94a3b8; }
        details.thinking-box summary { cursor: pointer; font-weight: bold; opacity: 0.8; user-select: none; }
        details.thinking-box div { margin-top: 5px; white-space: pre-wrap; font-style: italic; }

        .cursor-blink::after { content: '‚ñã'; margin-left: 2px; animation: blink 1s infinite; color: #3b82f6; font-size: 0.8em; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #fileIndicator { display: none; background: #2563eb; color: white; padding: 5px 12px; border-radius: 20px; font-size: 11px; margin-bottom: 8px; width: fit-content; font-weight: bold; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="dark-theme">

    <header class="flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1 hover:bg-blue-500/10 rounded-md transition text-[var(--text)]">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h1 class="font-bold text-md tracking-tight">HvnChat <span class="text-xs bg-blue-600 text-white px-1 rounded">V6</span></h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500/10 rounded-full transition text-[var(--text)]">
            <i id="themeIcon" data-lucide="moon" class="w-5 h-5"></i>
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="absolute lg:relative z-40 w-64 h-full flex flex-col transition-transform -translate-x-full lg:translate-x-0">
            <div class="p-3 pb-0">
                <div class="flex items-center bg-black/20 border border-[var(--border)] rounded-xl px-2 py-1.5 mb-2">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500 mr-2"></i>
                    <input type="text" placeholder="Search history..." oninput="filterHistory(this.value)" class="bg-transparent w-full text-xs outline-none text-[var(--text)]">
                </div>
                <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-white shadow-lg transition">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> New Chat
                </button>
            </div>
            
            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            
            <div class="p-3 border-t border-[var(--border)]">
                <button onclick="toggleSettings()" class="flex items-center gap-3 text-gray-500 w-full p-2 text-xs hover:text-[var(--text)] transition">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[var(--bg)] relative">
            <div id="chatView" class="p-4 md:px-12 flex flex-col"></div>

            <footer class="p-3 md:p-6 bg-transparent">
                <div class="max-w-4xl mx-auto">
                    <div id="fileIndicator" class="flex items-center gap-2">
                        <i data-lucide="file-check" class="w-3 h-3"></i> <span id="fileNameDisplay">File Ready</span>
                        <button onclick="clearFile()" class="ml-2">√ó</button>
                    </div>
                    
                    <div class="flex justify-between items-center px-2 mb-1">
                        <span id="charCount" class="text-[10px] text-gray-500 font-mono opacity-0 transition">0 chars</span>
                        <button id="clearInputBtn" onclick="clearInput()" class="text-[10px] text-red-400 hover:text-red-500 hidden">CLEAR</button>
                    </div>

                    <div class="flex items-end gap-2 bg-[var(--input-bg)] rounded-2xl p-2.5 border border-[var(--border)] focus-within:border-blue-500 shadow-xl transition-all">
                        <label class="p-2.5 cursor-pointer hover:bg-blue-500/10 rounded-xl transition shrink-0">
                            <i data-lucide="paperclip" class="w-5 h-5 text-gray-400"></i>
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileUpload(this)">
                        </label>
                        
                        <textarea id="userInput" rows="1" placeholder="Ask HvnChat..." 
                            class="flex-1 bg-transparent py-2.5 px-1 focus:outline-none resize-none text-sm text-[var(--text)] max-h-32 overflow-y-auto" 
                            oninput="handleInput(this)"
                            onkeydown="handleKeyAction(event)"></textarea>

                        <button id="sendBtn" onclick="handleSendClick()" class="bg-blue-600 hover:bg-blue-700 p-2.5 rounded-xl text-white shadow-md active:scale-90 transition shrink-0 mb-0.5">
                            <i id="sendIcon" data-lucide="send-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="w-full max-w-sm rounded-2xl shadow-2xl p-6 space-y-5 transition-all max-h-[90vh] overflow-y-auto bg-[var(--settings-bg)]">
            <div class="flex justify-between items-center border-b border-[var(--border)] pb-3">
                <h2 class="font-bold flex items-center gap-2 text-[var(--text)]"><i data-lucide="settings" class="text-blue-500"></i> Settings</h2>
                <button onclick="toggleSettings()"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            
            <div class="space-y-4">
                <!-- API Key -->
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">OpenRouter API Key</label>
                    <div class="flex gap-2 mt-1">
                        <input id="apiKey" type="password" readonly class="flex-1 bg-black/10 border border-[var(--border)] rounded-lg p-2.5 text-xs outline-none opacity-60 text-[var(--text)]">
                        <button id="apiKeyBtn" onclick="toggleKeyField()" class="bg-blue-500/10 text-blue-500 px-3 py-1 rounded-lg text-[10px] font-bold min-w-[50px]">EDIT</button>
                    </div>
                </div>

                <!-- Model Manager (Fixed Visibility) -->
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Model List</label>
                    <div class="flex gap-2 mt-1 mb-2">
                        <select id="modelSelect" onchange="updateModelInput()" class="flex-1 border border-[var(--border)] rounded-lg p-2 text-xs outline-none cursor-pointer">
                            <!-- Options populated by JS -->
                        </select>
                        <button onclick="deleteModel()" class="bg-red-500/10 text-red-500 px-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <label class="text-[9px] text-gray-400">Add New Model ID:</label>
                    <div class="flex gap-2 mt-1">
                        <input id="newModelInput" type="text" placeholder="e.g. google/gemini..." class="flex-1 bg-black/10 border border-[var(--border)] rounded-lg p-2 text-xs outline-none text-[var(--text)]">
                        <button onclick="addModel()" class="bg-blue-500/10 text-blue-500 px-3 rounded-lg text-xs font-bold">ADD</button>
                    </div>
                </div>

                <!-- System Prompt -->
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">System Instruction</label>
                    <textarea id="sysPrompt" rows="3" class="w-full mt-1 bg-black/10 border border-[var(--border)] rounded-lg p-2.5 text-xs outline-none resize-none text-[var(--text)]"></textarea>
                </div>

                <div class="pt-2 border-t border-[var(--border)] flex gap-2">
                    <button onclick="exportData()" class="flex-1 bg-gray-500/10 hover:bg-gray-500/20 text-[var(--text)] py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2">
                        <i data-lucide="download" class="w-3 h-3"></i> Backup
                    </button>
                    <label class="flex-1 bg-gray-500/10 hover:bg-gray-500/20 text-[var(--text)] py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2 cursor-pointer">
                        <i data-lucide="upload" class="w-3 h-3"></i> Restore
                        <input type="file" class="hidden" onchange="importData(this)">
                    </label>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl text-sm font-bold text-white shadow-lg transition">Save Configuration</button>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('hvn_chats') || '[]');
        const defaultModels = [
            "google/gemini-2.0-flash-lite-preview-02-05:free",
            "deepseek/deepseek-r1:free",
            "meta-llama/llama-3-8b-instruct:free",
            "google/gemini-pro"
        ];
        let savedModels = JSON.parse(localStorage.getItem('hvn_models') || JSON.stringify(defaultModels));
        let currentChatId = Date.now();
        let messages = [];
        let pendingFileContent = "";
        let abortController = null;
        let isGenerating = false;

        lucide.createIcons();
        const renderer = new marked.Renderer();
        renderer.code = (code, lang) => {
            const id = 'code-' + Math.random().toString(36).substr(2, 5);
            return `<div class="code-header">
                        <span>${lang || 'Code'}</span>
                        <div class="flex gap-4">
                            <button onclick="copyCode('${id}', this)" class="hover:text-blue-500 transition">Copy</button>
                            <button onclick="downloadCode('${id}')" class="hover:text-blue-500 transition">Download</button>
                        </div>
                    </div>
                    <pre id="${id}"><code>${code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
        };
        marked.setOptions({ renderer, breaks: true, gfm: true });

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful AI friend.";
            if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            renderHistory();
            populateModelSelect();
            createNewChat();
        };

        // --- Model Management ---
        function populateModelSelect() {
            const select = document.getElementById('modelSelect');
            const currentModel = localStorage.getItem('modelId') || savedModels[0];
            select.innerHTML = savedModels.map(m => `<option value="${m}" ${m === currentModel ? 'selected' : ''}>${m}</option>`).join('');
            document.getElementById('newModelInput').value = currentModel;
        }

        function updateModelInput() {
            const val = document.getElementById('modelSelect').value;
            document.getElementById('newModelInput').value = val;
        }

        function addModel() {
            const val = document.getElementById('newModelInput').value.trim();
            if(val && !savedModels.includes(val)) {
                savedModels.push(val);
                localStorage.setItem('hvn_models', JSON.stringify(savedModels));
                populateModelSelect();
                document.getElementById('modelSelect').value = val;
            }
        }

        function deleteModel() {
            const val = document.getElementById('modelSelect').value;
            if(savedModels.length > 1) {
                savedModels = savedModels.filter(m => m !== val);
                localStorage.setItem('hvn_models', JSON.stringify(savedModels));
                populateModelSelect();
            } else { alert("Cannot delete the last model!"); }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', document.body.classList.contains('light-mode') ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function toggleKeyField() {
            const el = document.getElementById('apiKey');
            const btn = document.getElementById('apiKeyBtn');
            if (el.readOnly) {
                el.readOnly = false; el.type = "text"; el.classList.remove('opacity-60');
                btn.innerText = "LOCK"; btn.className = "bg-red-500/10 text-red-500 px-3 py-1 rounded-lg text-[10px] font-bold min-w-[50px]";
            } else {
                el.readOnly = true; el.type = "password"; el.classList.add('opacity-60');
                btn.innerText = "EDIT"; btn.className = "bg-blue-500/10 text-blue-500 px-3 py-1 rounded-lg text-[10px] font-bold min-w-[50px]";
            }
        }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', document.getElementById('modelSelect').value);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            toggleSettings();
        }

        function handleInput(textarea) {
            textarea.style.height = 'auto'; 
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Char count
            const len = textarea.value.length;
            const countEl = document.getElementById('charCount');
            const clearBtn = document.getElementById('clearInputBtn');
            
            countEl.innerText = len + " chars";
            countEl.classList.toggle('opacity-0', len === 0);
            clearBtn.style.display = len > 0 ? 'block' : 'none';
        }

        function clearInput() {
            const input = document.getElementById('userInput');
            input.value = "";
            handleInput(input);
            input.focus();
        }

        // --- Export / Import ---
        function exportData() {
            const dataStr = JSON.stringify(chats, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hvnchat_backup_${Date.now()}.json`;
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if(Array.isArray(imported)) {
                        chats = imported;
                        localStorage.setItem('hvn_chats', JSON.stringify(chats));
                        renderHistory();
                        createNewChat();
                        alert("Chat history restored successfully!");
                    }
                } catch(err) { alert("Invalid backup file!"); }
            };
            reader.readAsText(file);
        }

        function filterHistory(query) {
            const list = document.getElementById('historyList');
            const q = query.toLowerCase();
            const filtered = chats.filter(c => c.title.toLowerCase().includes(q));
            
            list.innerHTML = filtered.map(c => `
                <div onclick="loadChat(${c.id})" class="flex items-center justify-between p-3 text-[11px] hover:bg-blue-500/10 rounded-xl cursor-pointer group transition">
                    <span class="truncate pr-2 group-hover:text-blue-500">${c.title}</span>
                    <i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="w-3.5 h-3.5 text-red-500 opacity-0 group-hover:opacity-100 transition"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function handleSendClick() {
            if (isGenerating) {
                if (abortController) abortController.abort();
                isGenerating = false;
                document.getElementById('sendIcon').setAttribute('data-lucide', 'send-horizontal');
                lucide.createIcons();
                const lastMsg = document.querySelector('.cursor-blink');
                if(lastMsg) lastMsg.classList.remove('cursor-blink');
            } else {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            const apiKey = localStorage.getItem('apiKey');
            
            if (!userText && !pendingFileContent) return;
            if (!apiKey) { alert("Please add API Key in Settings!"); toggleSettings(); return; }

            const fullPrompt = userText + pendingFileContent;
            appendMessage('user', userText || "Shared a file");
            
            clearInput(); // Resets box and counter
            clearFile();

            isGenerating = true;
            document.getElementById('sendIcon').setAttribute('data-lucide', 'square');
            lucide.createIcons();
            
            abortController = new AbortController();

            const aiMsgDiv = appendMessage('assistant', "...");
            const aiContentSpan = aiMsgDiv.querySelector('.ai-content');
            aiContentSpan.classList.add('cursor-blink');
            
            let fullAiResponse = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: localStorage.getItem('modelId'),
                        messages: [{role: "system", content: localStorage.getItem('sysPrompt')}, ...messages, {role: "user", content: fullPrompt}],
                        stream: true 
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContentSpan.innerText = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0].delta.content || "";
                                // Only DeepSeek R1 outputs <think> usually
                                fullAiResponse += content;
                                aiContentSpan.innerText = fullAiResponse; 
                                document.getElementById('chatView').scrollTop = document.getElementById('chatView').scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                
                // Process output to format <think> tags if present
                const formattedResponse = formatThinkingProcess(fullAiResponse);
                aiContentSpan.innerHTML = formattedResponse;
                
                messages.push({ role: "assistant", content: fullAiResponse });
                saveToHistory();

            } catch (err) {
                if (err.name === 'AbortError') {
                    aiContentSpan.innerHTML = formatThinkingProcess(fullAiResponse) + " <br><em class='text-xs text-orange-400'>(Stopped by user)</em>";
                    messages.push({ role: "assistant", content: fullAiResponse });
                    saveToHistory();
                } else {
                    aiMsgDiv.classList.add('error-msg');
                    aiContentSpan.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${err.message}`;
                }
            } finally {
                isGenerating = false;
                aiContentSpan.classList.remove('cursor-blink');
                document.getElementById('sendIcon').setAttribute('data-lucide', 'send-horizontal');
                lucide.createIcons();
                abortController = null;
            }
        }

        // New function to handle DeepSeek Thinking tags
        function formatThinkingProcess(text) {
            // Regex to find <think>...</think> and replace with details/summary
            return marked.parse(text.replace(
                /<think>([\s\S]*?)<\/think>/gi, 
                `<details class="thinking-box"><summary>Thinking Process...</summary><div>$1</div></details>`
            ));
        }

        function appendMessage(role, content) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;
            
            if (role === 'assistant') {
                const id = 'msg-' + Date.now();
                div.innerHTML = `
                    <div id="${id}" class="ai-content">${marked.parse(content)}</div>
                    <div class="msg-actions">
                        <button onclick="speakText('${id}', this)"><i data-lucide="volume-2" class="w-4 h-4"></i></button>
                    </div>
                `;
            } else {
                div.innerText = content;
            }

            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'user') messages.push({ role, content });
            lucide.createIcons();
            return div;
        }

        function speakText(elementId, btn) {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                return;
            }
            // Strip HTML tags for reading
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = document.getElementById(elementId).innerHTML;
            const text = tempDiv.textContent || tempDiv.innerText;

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.lang.includes('en') && v.name.includes('Google')) || voices[0];
            if(preferred) utterance.voice = preferred;

            window.speechSynthesis.speak(utterance);
        }

        function handleKeyAction(e) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (e.key === 'Enter' && !e.shiftKey && !isMobile) {
                e.preventDefault();
                handleSendClick();
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                pendingFileContent = `\n[Attached File: ${file.name}]\n--- CONTENT START ---\n${e.target.result}\n--- CONTENT END ---\n`;
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('fileIndicator').style.display = "flex";
            };
            reader.readAsText(file);
        }

        function clearFile() {
            pendingFileContent = "";
            document.getElementById('fileIndicator').style.display = "none";
            document.getElementById('fileInput').value = "";
        }

        function copyCode(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        }

        function downloadCode(id) {
            const text = document.getElementById(id).innerText;
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'hvn-code-' + Date.now() + '.txt';
            a.click();
        }

        function saveToHistory() {
            const idx = chats.findIndex(c => c.id === currentChatId);
            const titleText = messages[0] ? (messages[0].content.length > 25 ? messages[0].content.substring(0, 25) + "..." : messages[0].content) : "New Chat";
            const chatObj = { id: currentChatId, title: titleText, messages: [...messages] };
            if (idx > -1) chats[idx] = chatObj; else chats.unshift(chatObj);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            filterHistory(document.querySelector('input[placeholder="Search history..."]').value || "");
        }

        function renderHistory() { filterHistory(""); }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            currentChatId = id; messages = [...chat.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `${m.role === 'user' ? 'user-msg' : 'ai-msg'} message`;
                if(m.role === 'user') {
                    div.innerText = m.content;
                } else {
                    const msgId = 'msg-' + Math.random().toString(36).substr(2, 5);
                    const parsedContent = formatThinkingProcess(m.content);
                    div.innerHTML = `
                        <div id="${msgId}" class="ai-content">${parsedContent}</div>
                        <div class="msg-actions">
                            <button onclick="speakText('${msgId}', this)"><i data-lucide="volume-2" class="w-4 h-4"></i></button>
                        </div>
                    `;
                }
                view.appendChild(div);
            });
            view.scrollTop = view.scrollHeight;
            lucide.createIcons();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function createNewChat() {
            currentChatId = Date.now(); messages = [];
            document.getElementById('chatView').innerHTML = `<div class="ai-msg message">
                <p><strong>HvnChat Ultra V6</strong> ‡¶è ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ! üñ§</p>
                <p>Model selection fixed & Thinking process added.</p>
            </div>`;
            clearInput();
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Delete this chat?")) {
                chats = chats.filter(c => c.id !== id);
                localStorage.setItem('hvn_chats', JSON.stringify(chats));
                if (currentChatId === id) createNewChat();
                renderHistory();
            }
        }
    </script>
</body>
</html>
