    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --sidebar-bg: #0f172a;
            --input-bg: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --ai-msg-bg: rgba(30, 41, 59, 0.5);
            --user-msg-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .light-mode {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: 1px solid rgba(0, 0, 0, 0.05);
            --sidebar-bg: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --ai-msg-bg: rgba(255, 255, 255, 0.8);
            --user-msg-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body { height: 100dvh; display: flex; flex-direction: column; background: var(--bg-gradient); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Fixed Sidebar logic for PC Hide issue */
        aside { 
            background: var(--sidebar-bg); 
            border-right: var(--glass-border); 
            transition: width 0.3s ease, opacity 0.2s ease; 
            z-index: 50; 
            width: 260px;
            overflow: hidden; /* Prevents text bleeding when hidden */
        }
        
        aside * { white-space: nowrap; } /* Prevents text wrapping during collapse */

        @media (min-width: 1024px) {
            aside.closed { width: 0; border-right: none; opacity: 0; pointer-events: none; }
        }

        @media (max-width: 1024px) {
            aside { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); }
            aside.open { transform: translateX(0); width: 280px; }
        }
        
        header { height: 50px; background: var(--glass-bg); backdrop-filter: blur(10px); border-bottom: var(--glass-border); }
        #chatView { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 0.5rem; }
        
        .message { max-width: 85%; margin-bottom: 1rem; animation: slideIn 0.3s ease-out; line-height: 1.6; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        
        .user-msg { align-self: flex-end; background: var(--user-msg-bg); color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; padding: 0.8rem 1rem; }
        .ai-msg { align-self: flex-start; background: var(--ai-msg-bg); color: var(--text); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; padding: 0.8rem 1rem; border: var(--glass-border); min-width: 150px; }
        
        .msg-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 6px; border-top: 1px solid rgba(255, 255, 255, 0.08); font-size: 0.75rem; }
        .msg-actions { display: flex; gap: 14px; }
        .msg-actions button { opacity: 0.5; transition: 0.2s; color: var(--text); }
        .msg-actions button:hover { opacity: 1; color: #60a5fa; }
        .model-tag { opacity: 0.3; font-family: monospace; font-size: 0.55rem; text-transform: uppercase; letter-spacing: 0.5px; text-align: right; }

        select#voiceSelect { background-color: #1e293b !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); width: 100%; border-radius: 8px; padding: 6px; }

        #quickModelMenu {
            position: absolute; bottom: 100%; right: 0; margin-bottom: 8px;
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; width: 220px; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 100; display: none;
        }
        .model-item { padding: 10px 14px; cursor: pointer; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; color: white; }
        .model-item:hover { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .model-item.active { color: #3b82f6; font-weight: bold; }

        .input-container { background: var(--input-bg); backdrop-filter: blur(16px); border: var(--glass-border); border-radius: 1.2rem; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.3); border-radius: 10px; }

                <i data-lucide="menu" class="w-5 h-5"></i>

            <h1 class="font-bold text-md tracking-tight">HvnChat <span class="text-[9px] bg-blue-600 text-white px-1 rounded align-top">V3.4</span></h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500/10 rounded-full transition text-[var(--text)]">

            <div class="p-3 pb-0">

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">

            <h2 class="font-bold text-white text-sm border-b border-white/10 pb-2">Settings</h2>
            <div class="space-y-4 text-xs">
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">OpenRouter API Key</label>
                    <div class="flex gap-2">
                        <input id="apiKey" type="password" readonly class="flex-1 bg-black/20 border border-white/10 rounded-lg p-2 text-white outline-none">
                        <button id="apiKeyBtn" onclick="toggleKeyField()" class="bg-blue-500/10 text-blue-500 px-3 rounded-lg font-bold">EDIT</button>
                    </div>
                </div>
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">Manage Models</label>
                    <div id="settingsModelList" class="space-y-1 mb-2"></div>

                        <input id="newModelInput" type="text" placeholder="Model ID" class="flex-1 bg-black/20 border border-white/10 rounded-lg p-2 text-white outline-none">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let db, chats = [], currentChatId = Date.now(), messages = [];
        let pendingFileContent = "", pendingImage = null, abortController = null;
        let isGenerating = false, voices = [];
        let savedModels = JSON.parse(localStorage.getItem('hvn_models') || '["google/gemini-2.0-flash-lite-preview-02-05:free", "deepseek/deepseek-r1:free"]');
        let activeModelId = localStorage.getItem('modelId') || savedModels[0];

        // IndexedDB
        const initDB = () => {
            return new Promise((resolve) => {
                const request = indexedDB.open("HvnChatDB", 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("chats")) db.createObjectStore("chats", { keyPath: "id" });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(); };
            });
        };

        const dbSaveChat = (chat) => { if(db) db.transaction("chats", "readwrite").objectStore("chats").put(chat); };
        const dbLoadChats = () => {
            return new Promise((resolve) => {
                const request = db.transaction("chats", "readonly").objectStore("chats").getAll();
                request.onsuccess = () => resolve(request.result.sort((a,b) => b.id - a.id));
            });
        };

        window.onload = async () => {
            await initDB();
            chats = await dbLoadChats();
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful AI assistant.";
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            
            updateModelUI();
            renderHistory();
            initTTS();
            
            if (chats.length === 0) createNewChat(); else loadChat(chats[0].id);
            lucide.createIcons();
        };

        // Improved Sidebar logic for PC Hide problem
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            if (window.innerWidth < 1024) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('hidden');
            } else {
                sidebar.classList.toggle('closed');
            }
        }

        function closeSidebarMobile() {
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('mobileOverlay').classList.add('hidden');
            }
        }

        // Model Switcher
        function updateModelUI() {
            const cleanName = activeModelId.split('/').pop().split(':')[0].replace(/(-free|-preview)/gi, '').replace(/-/g, ' ').toUpperCase();
            document.getElementById('activeModelLabel').innerText = cleanName;
            
            const settingsList = document.getElementById('settingsModelList');
            settingsList.innerHTML = savedModels.map(m => `
                <div class="flex justify-between items-center bg-white/5 p-1.5 px-3 rounded-lg border border-white/5 mb-1">
                    <span class="truncate pr-2 text-white text-[10px] opacity-70">${m}</span>
                    <button onclick="deleteModel('${m}')" class="text-red-400 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                </div>
            `).join('');

            const quickMenu = document.getElementById('modelListItems');
            quickMenu.innerHTML = savedModels.map(m => {
                const mName = m.split('/').pop().split(':')[0].replace(/(-free|-preview)/gi, '').replace(/-/g, ' ').toUpperCase();
                return `
                    <div class="model-item ${m === activeModelId ? 'active' : ''}" onclick="switchModel('${m}')">
                        <span>${mName}</span>
                        ${m === activeModelId ? '<i data-lucide="check" class="w-3 h-3 text-blue-500"></i>' : ''}
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function toggleQuickModel() {
            const menu = document.getElementById('quickModelMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function switchModel(id) {
            activeModelId = id;
            localStorage.setItem('modelId', id);
            toggleQuickModel();
            updateModelUI();
        }

        function addModel() {
            const val = document.getElementById('newModelInput').value.trim();
            if (val && !savedModels.includes(val)) {
                savedModels.push(val);
                localStorage.setItem('hvn_models', JSON.stringify(savedModels));
                document.getElementById('newModelInput').value = "";
                updateModelUI();
            }
        }

        function deleteModel(id) {
            if (savedModels.length > 1) {
                savedModels = savedModels.filter(m => m !== id);
                if (activeModelId === id) activeModelId = savedModels[0];
                localStorage.setItem('hvn_models', JSON.stringify(savedModels));
                updateModelUI();
            } else { alert("Minimum one model required!"); }
        }

        // Chatting
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            const apiKey = localStorage.getItem('apiKey');
            if (!userText && !pendingFileContent && !pendingImage) return;
            if (!apiKey) { alert("Please set API Key!"); toggleSettings(); return; }

            const currentModel = activeModelId;
            let messageContent = pendingImage ? [{ type: "text", text: userText || "Analyze this" }, { type: "image_url", image_url: { url: pendingImage } }] : userText + pendingFileContent;
            
            appendMessage('user', userText || (pendingImage ? "[Image]" : "[File]"));
            clearInput(); clearFile();
            
            isGenerating = true;
            document.getElementById('sendIcon').setAttribute('data-lucide', 'square');
            abortController = new AbortController();
            
            const aiMsgDiv = appendMessage('assistant', "...", currentModel);
            const aiContentSpan = aiMsgDiv.querySelector('.ai-content');
            aiContentSpan.classList.add('cursor-blink');
            let fullAiResponse = "";

            try {
                const history = messages.map(m => ({ role: m.role, content: typeof m.content === 'string' ? m.content : JSON.stringify(m.content) }));
                history.push({ role: "user", content: messageContent });

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: currentModel, messages: [{ role: "system", content: localStorage.getItem('sysPrompt') }, ...history], stream: true }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "Connection Error");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContentSpan.innerText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                fullAiResponse += parsed.choices[0].delta.content || "";
                                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                                document.getElementById('chatView').scrollTop = document.getElementById('chatView').scrollHeight;
                            } catch (e) { }
                        }
                    }
                }
                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                postProcessMessage(aiMsgDiv);
                messages.push({ role: "assistant", content: fullAiResponse, model: currentModel });
                saveToHistory();
            } catch (err) {
                if (err.name !== 'AbortError') aiContentSpan.innerHTML = `<span class="text-red-400 font-bold text-xs">⚠️ Error: ${err.message}</span>`;
            } finally {
                isGenerating = false;
                document.getElementById('sendIcon').setAttribute('data-lucide', 'send-horizontal');
                aiContentSpan.classList.remove('cursor-blink');
                lucide.createIcons();
            }
        }

        function formatResponse(text) {
            const renderer = new marked.Renderer();
            renderer.code = (item) => {
                const code = item.text || item;
                const lang = item.lang || "";
                const escaped = String(code).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `<pre class="language-${lang}"><div class="code-header"><span>${lang}</span><button onclick="copyCode(this)" class="hover:text-white">Copy</button></div><code class="language-${lang}">${escaped}</code></pre>`;
            };
            marked.setOptions({ renderer, breaks: true, gfm: true });
            return marked.parse(text.replace(/<think>([\s\S]*?)<\/think>/gi, `<details class="thinking-box"><summary>Thinking...</summary><div>$1</div></details>`));
        }

        function postProcessMessage(el) { Prism.highlightAllUnder(el); renderMathInElement(el, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false }); }

        function appendMessage(role, content, model) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;
            if (role === 'assistant') {
                const id = 'msg-' + Date.now();
                const mName = (model||'').split('/').pop().split(':')[0].replace(/(-free|-preview)/gi, '').toUpperCase();
                div.innerHTML = `<div id="${id}" class="ai-content text-white">${formatResponse(content)}</div><div class="msg-footer"><div class="msg-actions"><button onclick="copyText('${id}')" title="Copy"><i data-lucide="copy" class="w-3.5 h-3.5"></i></button><button onclick="speakText('${id}')" title="Speak"><i data-lucide="volume-2" class="w-3.5 h-3.5"></i></button></div><span class="model-tag">${mName}</span></div>`;
            } else div.innerText = content;
            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'user') messages.push({ role, content });
            lucide.createIcons();
            return div;
        }

        // Voice Populate Fix for PC
        function initTTS() {
            const populateVoices = () => {
                voices = speechSynthesis.getVoices();
                if (voices.length === 0) return;
                const s = document.getElementById('voiceSelect');
                const lastSelected = s.value;
                s.innerHTML = voices.map((v, i) => `<option value="${i}" ${i == lastSelected ? 'selected' : ''}>${v.name} (${v.lang})</option>`).join('');
            };
            populateVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = populateVoices;
            // Immediate retry for Chrome
            setTimeout(populateVoices, 500);
        }

        function speakText(id) {
            if (speechSynthesis.speaking) { speechSynthesis.cancel(); return; }
            const utterance = new SpeechSynthesisUtterance(document.getElementById(id).innerText);
            if(voices.length > 0) utterance.voice = voices[document.getElementById('voiceSelect').value];
            speechSynthesis.speak(utterance);
        }

        // Utils
        function handleInput(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function clearInput() { const i = document.getElementById('userInput'); i.value = ""; handleInput(i); }
        function handleSendClick() { isGenerating ? abortController.abort() : sendMessage(); }
        function handleKeyAction(e) { if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 1024) { e.preventDefault(); handleSendClick(); } }
        function clearFile() { pendingFileContent = ""; pendingImage = null; document.getElementById('filePreviewArea').innerHTML = ""; document.getElementById('fileInput').value = ""; }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        function copyCode(btn) { navigator.clipboard.writeText(btn.closest('pre').querySelector('code').innerText); btn.innerText = "Copied!"; setTimeout(() => btn.innerText = "Copy", 2000); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        function toggleKeyField() { const el = document.getElementById('apiKey'); el.type = el.type==='password'?'text':'password'; document.getElementById('apiKeyBtn').innerText = el.type==='text'?'LOCK':'EDIT'; el.readOnly = el.type!=='text'; }
        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', activeModelId);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            toggleSettings();
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); }
        
        async function saveToHistory() {
            const title = messages[0] ? (typeof messages[0].content === 'string' ? messages[0].content.substring(0, 25) : "Image Chat") : "New Chat";
            dbSaveChat({ id: currentChatId, title, messages: [...messages] });
            chats = await dbLoadChats();
            renderHistory();
        }
        function renderHistory() {
            const q = (document.querySelector('input[placeholder="Search history..."]')?.value || "").toLowerCase();
            document.getElementById('historyList').innerHTML = chats.filter(c => c.title.toLowerCase().includes(q)).map(c => `<div onclick="loadChat(${c.id})" class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg cursor-pointer group text-white ${c.id === currentChatId ? 'bg-blue-600/20 text-blue-400' : ''}"><span class="truncate">${c.title}</span><i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="opacity-0 group-hover:opacity-100 text-red-400 w-3 h-3"></i></div>`).join('');
            lucide.createIcons();
        }
        async function loadChat(id) {
            const c = chats.find(x => x.id === id); if (!c) return;
            currentChatId = id; messages = [...c.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => { const div = appendMessage(m.role, m.content, m.model); if (m.role === 'assistant') postProcessMessage(div); });
            renderHistory(); if (window.innerWidth < 1024) toggleSidebar();
        }
        async function deleteChat(id, e) {
            e.stopPropagation(); if (confirm("Delete?")) {
                const tx = db.transaction("chats", "readwrite"); tx.objectStore("chats").delete(id);
                chats = await dbLoadChats(); currentChatId === id ? createNewChat() : renderHistory();
            }
        }
        function createNewChat() { currentChatId = Date.now(); messages = []; document.getElementById('chatView').innerHTML = '<div class="ai-msg message p-4 border border-white/10 rounded-xl text-white">Hello! How can I assist you today?</div>'; renderHistory(); closeSidebarMobile(); }

        async function handleFileUpload(input) {
            const file = input.files[0]; if (!file) return;
            const area = document.getElementById('filePreviewArea');
            area.innerHTML = `<div class="file-card text-white text-xs"><span>Loading ${file.name}...</span></div>`;
            if (file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(s => s.str).join(" ") + "\n";
                    }
                    pendingFileContent = `\n[PDF Content: ${file.name}]\n${fullText}\n`;
                    area.innerHTML = `<div class="file-card text-white"><i data-lucide="file-text" class="w-4 h-4 text-blue-400"></i> <span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`;
                    lucide.createIcons();
                }; reader.readAsArrayBuffer(file);
            } else if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { pendingImage = e.target.result; area.innerHTML = `<div class="file-card text-white"><img src="${pendingImage}" class="rounded h-6 w-6 object-cover"><span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`; lucide.createIcons(); };
                reader.readAsDataURL(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => { pendingFileContent = `\n[File: ${file.name}]\n${e.target.result}\n`; area.innerHTML = `<div class="file-card text-white"><i data-lucide="file-text" class="w-4 h-4 text-blue-400"></i> <span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`; lucide.createIcons(); };
                reader.readAsText(file);
            }
        }
        function filterHistory(v) { renderHistory(); }
    </script>
