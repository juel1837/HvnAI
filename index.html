<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HvnChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #0b0e14;
            color: #e5e7eb;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Fixed Header & Footer */
        header, footer { flex-shrink: 0; }
        
        /* Chat Area */
        #chatView {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg { align-self: flex-end; background: #2563eb; color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; padding: 0.8rem 1.2rem; }
        .ai-msg { align-self: flex-start; background: #1e2530; color: #d1d5db; border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; padding: 0.8rem 1.2rem; width: 100%; max-width: 90%; }

        /* Code Block Styling inside Chat */
        .code-container {
            background: #0d1117;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        .code-header {
            background: #161b22;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #8b949e;
            border-bottom: 1px solid #30363d;
        }
        pre {
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #79c0ff;
        }

        /* Loading Dots */
        .typing { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: #4b5563; border-radius: 50%; animation: blink 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }

        #errorNotice { display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 100; background: #ef4444; padding: 0.75rem 1.25rem; border-radius: 1rem; font-size: 0.85rem; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <header class="h-16 border-b border-gray-800 bg-[#0b0e14] flex items-center justify-between px-4 z-20">
        <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-800 rounded-lg transition">
            <i data-lucide="menu" class="w-6 h-6 text-gray-400"></i>
        </button>
        <h1 class="font-bold text-lg tracking-tight text-white">HvnChat</h1>
        <button onclick="downloadSession()" class="p-2 hover:bg-gray-800 rounded-lg transition text-blue-500">
            <i data-lucide="download-cloud" class="w-6 h-6"></i>
        </button>
    </header>

    <div id="errorNotice" class="shadow-xl text-white flex justify-between items-center">
        <span id="errorText"></span>
        <button onclick="hideError()"><i data-lucide="x" class="w-4 h-4"></i></button>
    </div>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside id="sidebar" class="absolute lg:relative z-30 w-72 h-full bg-[#0f1219] border-r border-gray-800 flex flex-col transition-transform -translate-x-full lg:translate-x-0">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                <button onclick="createNewChat()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold py-2.5 px-4 rounded-xl flex items-center justify-center gap-2 transition">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Chat
                </button>
                <button onclick="toggleSidebar()" class="lg:hidden ml-2 p-2 text-gray-400"><i data-lucide="chevron-left"></i></button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-3 space-y-2">
                </div>
            <div class="p-4 bg-[#0b0e14] border-t border-gray-800">
                <button onclick="toggleSettings()" class="flex items-center gap-3 text-gray-400 hover:text-white w-full p-2 rounded-lg transition text-sm">
                    <i data-lucide="settings" class="w-5 h-5"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[#0b0e14] relative">
            <div id="chatView" class="p-4 md:px-8 flex flex-col">
                <div class="ai-msg message">
                    Hey friend! I'm **HvnChat**. Ask me anything, or let's build something cool!
                </div>
            </div>

            <div id="thinking" class="hidden px-8 py-2">
                <div class="typing">
                    <span class="text-xs text-gray-500 mr-2 uppercase font-bold tracking-widest">HvnChat</span>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>

            <footer class="p-4 bg-[#0b0e14]">
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-[#1e2530] rounded-2xl p-2 border border-gray-700 focus-within:border-blue-500 transition shadow-lg">
                    <textarea id="userInput" rows="1" 
                        placeholder="Message HvnChat..." 
                        class="flex-1 bg-transparent py-2 px-3 focus:outline-none resize-none text-white text-sm max-h-40"
                        oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                    <button id="sendBtn" onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 p-2.5 rounded-xl transition-all active:scale-95">
                        <i data-lucide="arrow-up" class="w-5 h-5 text-white"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-600 mt-2">HvnChat can make mistakes. Verify important info.</p>
            </footer>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0f1219] w-full max-w-sm rounded-2xl border border-gray-800 shadow-2xl overflow-hidden">
            <div class="p-6">
                <h2 class="text-lg font-bold mb-5 flex items-center gap-2 text-white">
                    <i data-lucide="sliders" class="text-blue-500 w-5 h-5"></i> Settings
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Model</label>
                        <input id="modelId" type="text" class="w-full bg-black/40 border border-gray-700 rounded-lg p-2.5 text-sm focus:border-blue-500 outline-none text-blue-400">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">API Key</label>
                        <input id="apiKey" type="password" placeholder="sk-or-..." class="w-full bg-black/40 border border-gray-700 rounded-lg p-2.5 text-sm focus:border-blue-500 outline-none">
                    </div>
                </div>
            </div>
            <div class="p-4 bg-gray-900/50 flex justify-end">
                <button onclick="toggleSettings()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-xl text-sm font-bold transition">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const SYSTEM_PROMPT = "You are HvnChat, a friendly and helpful AI assistant. Answer in clear text. If you provide code, wrap it in markdown code blocks like ```html ... ```. Keep responses helpful and concise.";
        
        let chats = JSON.parse(localStorage.getItem('hvn_chats') || '[]');
        let currentChatId = Date.now();
        let messages = [];

        lucide.createIcons();

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('modelId').value = localStorage.getItem('modelId') || "deepseek/deepseek-r1:free";
            renderHistory();
        };

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorNotice').style.display = 'flex';
            setTimeout(hideError, 5000);
        }
        function hideError() { document.getElementById('errorNotice').style.display = 'none'; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (!modal.classList.contains('hidden')) {
                localStorage.setItem('apiKey', document.getElementById('apiKey').value);
                localStorage.setItem('modelId', document.getElementById('modelId').value);
            }
            modal.classList.toggle('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const key = document.getElementById('apiKey').value;
            const model = document.getElementById('modelId').value;

            if (!text) return;
            if (!key) { showError("API Key missing! Check settings."); toggleSettings(); return; }

            appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('thinking').classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "system", content: SYSTEM_PROMPT }, ...messages, { role: "user", content: text }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiMsg = data.choices[0].message.content;
                appendMessage('assistant', aiMsg);

            } catch (err) {
                showError(err.message);
            } finally {
                document.getElementById('thinking').classList.add('hidden');
            }
        }

        function appendMessage(role, content) {
            const chatView = document.getElementById('chatView');
            const msgDiv = document.createElement('div');
            msgDiv.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message shadow-sm`;
            
            if (role === 'assistant') {
                msgDiv.innerHTML = formatAIResponse(content);
            } else {
                msgDiv.innerText = content;
            }
            
            chatView.appendChild(msgDiv);
            chatView.scrollTop = chatView.scrollHeight;
            messages.push({ role, content });
            saveChat();
        }

        // Format code blocks with Copy button
        function formatAIResponse(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return text.replace(codeBlockRegex, (match, lang, code) => {
                const id = 'code-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="code-container">
                        <div class="code-header">
                            <span>${lang || 'code'}</span>
                            <button onclick="copyToClipboard('${id}')" class="flex items-center gap-1 hover:text-white transition">
                                <i data-lucide="copy" class="w-3 h-3"></i> Copy
                            </button>
                        </div>
                        <pre id="${id}">${escapeHtml(code.trim())}</pre>
                    </div>
                `;
            }).replace(/\n/g, '<br>');
            setTimeout(() => lucide.createIcons(), 10);
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<"']/g, m => ({'&':'&amp;','<':'&lt;','"':'&quot;',"'":"&#039;"}[m]));
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Code copied!");
            });
        }

        function saveChat() {
            const existingIdx = chats.findIndex(c => c.id === currentChatId);
            const chatObj = { id: currentChatId, title: messages[0].content.substring(0, 30), messages: [...messages] };
            if (existingIdx > -1) chats[existingIdx] = chatObj;
            else chats.unshift(chatObj);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = chats.map(c => `
                <div onclick="loadChat(${c.id})" class="group flex items-center justify-between p-3 text-xs bg-gray-800/20 hover:bg-gray-800 rounded-xl cursor-pointer transition">
                    <span class="truncate pr-2 text-gray-400 group-hover:text-white">${c.title}</span>
                    <button onclick="deleteChat(${c.id}, event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            if (!chat) return;
            currentChatId = id;
            messages = [...chat.messages];
            const chatView = document.getElementById('chatView');
            chatView.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `${m.role === 'user' ? 'user-msg' : 'ai-msg'} message`;
                div.innerHTML = m.role === 'assistant' ? formatAIResponse(m.content) : m.content;
                chatView.appendChild(div);
            });
            chatView.scrollTop = chatView.scrollHeight;
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function createNewChat() {
            currentChatId = Date.now();
            messages = [];
            document.getElementById('chatView').innerHTML = '<div class="ai-msg message">New Session Started. How can I help?</div>';
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm("Delete this chat?")) {
                chats = chats.filter(c => c.id !== id);
                localStorage.setItem('hvn_chats', JSON.stringify(chats));
                if (currentChatId === id) createNewChat();
                renderHistory();
            }
        }

        function downloadSession() {
            if (messages.length === 0) return;
            const content = messages.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `chat-session-${currentChatId}.txt`;
            a.click();
        }
    </script>
</body>
</html>
