    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --sidebar-bg: #0f172a;
            --input-bg: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --ai-msg-bg: rgba(30, 41, 59, 0.5);
            --user-msg-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .light-mode {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: 1px solid rgba(0, 0, 0, 0.05);
            --sidebar-bg: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --ai-msg-bg: rgba(255, 255, 255, 0.8);
            --user-msg-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body { height: 100dvh; display: flex; flex-direction: column; background: var(--bg-gradient); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        aside { background: var(--sidebar-bg); border-right: var(--glass-border); transition: transform 0.3s ease; z-index: 50; }
        @media (max-width: 1024px) { aside { position: fixed; top: 0; left: 0; height: 100%; width: 280px; transform: translateX(-100%); } aside.open { transform: translateX(0); } }
        header { height: 50px; background: var(--glass-bg); backdrop-filter: blur(10px); border-bottom: var(--glass-border); }
        #chatView { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 0.5rem; }
        .message { max-width: 85%; margin-bottom: 1rem; animation: slideIn 0.3s ease-out; line-height: 1.6; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .user-msg { align-self: flex-end; background: var(--user-msg-bg); color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; padding: 0.8rem 1rem; }
        .ai-msg { align-self: flex-start; background: var(--ai-msg-bg); color: var(--text); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; padding: 0.8rem 1rem; border: var(--glass-border); min-width: 150px; }
        .msg-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; padding-top: 6px; border-top: 1px solid rgba(255, 255, 255, 0.08); font-size: 0.75rem; }
        .code-header { display: flex; justify-content: space-between; padding: 0.4rem 0.8rem; background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.7rem; color: #94a3b8; }
        .input-container { background: var(--input-bg); backdrop-filter: blur(16px); border: var(--glass-border); border-radius: 1.2rem; }
        #filePreviewArea { display: flex; gap: 10px; padding: 5px 10px; overflow-x: auto; }
        .file-card { background: rgba(255, 255, 255, 0.05); border-radius: 8px; padding: 6px 10px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .thinking-box { border-left: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.05); padding: 8px; border-radius: 6px; margin-bottom: 8px; font-size: 0.8em; }
        .cursor-blink::after { content: '▋'; animation: blink 1s infinite; color: #3b82f6; }
        @keyframes blink { 50% { opacity: 0; } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.3); border-radius: 10px; }
    </style>
</head>

<body class="dark-theme">
    <div id="mobileOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden backdrop-blur-sm"></div>

    <header class="flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1 hover:bg-blue-500/10 rounded-md transition text-[var(--text)]">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h1 class="font-bold text-md tracking-tight">HvnChat <span class="text-[9px] bg-blue-600 text-white px-1 rounded align-top">V3.0</span></h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500/10 rounded-full transition text-[var(--text)]">
            <i id="themeIcon" data-lucide="moon" class="w-5 h-5"></i>
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="flex flex-col transition-all duration-300 w-64 lg:relative">
            <div class="p-3 pb-0">
                <div class="flex items-center bg-black/20 border border-[var(--glass-border)] rounded-xl px-2 py-1.5 mb-2">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500 mr-2"></i>
                    <input type="text" placeholder="Search history..." oninput="filterHistory(this.value)" class="bg-transparent w-full text-xs outline-none">
                </div>
                <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-white transition">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> New Chat
                </button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1 text-xs"></div>
            <div class="p-3 border-t border-[var(--glass-border)]">
                <button onclick="toggleSettings()" class="flex items-center gap-3 text-gray-500 w-full p-2 text-xs hover:text-[var(--text)]">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[var(--bg)] relative">
            <div id="chatView" class="p-4 w-full max-w-4xl mx-auto flex flex-col"></div>
            <footer class="p-2 bg-transparent">
                <div class="max-w-4xl mx-auto">
                    <div id="filePreviewArea"></div>
                    <div class="input-container flex items-end gap-2 p-2 transition-all">
                        <label class="p-2 cursor-pointer hover:bg-white/10 rounded-xl transition shrink-0 group">
                            <i data-lucide="paperclip" class="w-5 h-5 text-gray-400 group-hover:text-blue-400"></i>
                            <input type="file" id="fileInput" class="hidden" accept=".txt,.pdf,image/*" onchange="handleFileUpload(this)">
                        </label>
                        <textarea id="userInput" rows="1" placeholder="Ask HvnChat..." class="flex-1 bg-transparent py-2 px-1 focus:outline-none resize-none text-sm max-h-36 overflow-y-auto" oninput="handleInput(this)" onkeydown="handleKeyAction(event)"></textarea>
                        <button id="sendBtn" onclick="handleSendClick()" class="bg-blue-600 hover:bg-blue-700 p-2 rounded-xl text-white active:scale-95 transition shrink-0 w-9 h-9 flex items-center justify-center">
                            <i id="sendIcon" data-lucide="send-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="text-center mt-1.5"><p class="text-[10px] text-gray-500/80">AI can make mistakes. Please check important info.</p></div>
                </div>
            </footer>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="w-full max-w-sm rounded-2xl p-6 space-y-5 bg-[var(--sidebar-bg)] border border-[var(--glass-border)] max-h-[90vh] overflow-y-auto">
            <h2 class="font-bold border-b border-[var(--glass-border)] pb-3">Settings</h2>
            <div class="space-y-4 text-xs">
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">API Key</label>
                    <div class="flex gap-2">
                        <input id="apiKey" type="password" readonly class="flex-1 bg-black/10 border border-[var(--glass-border)] rounded-lg p-2 outline-none">
                        <button id="apiKeyBtn" onclick="toggleKeyField()" class="bg-blue-500/10 text-blue-500 px-3 rounded-lg font-bold">EDIT</button>
                    </div>
                </div>
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">Model</label>
                    <div class="flex gap-2 mb-2">
                        <select id="modelSelect" onchange="updateModelInput()" class="flex-1 bg-black/20 border border-[var(--glass-border)] rounded-lg p-2 outline-none cursor-pointer"></select>
                        <button onclick="deleteModel()" class="bg-red-500/10 text-red-500 px-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <div class="flex gap-2">
                        <input id="newModelInput" type="text" placeholder="Add model..." class="flex-1 bg-black/10 border border-[var(--glass-border)] rounded-lg p-2 outline-none">
                        <button onclick="addModel()" class="bg-blue-500/10 text-blue-500 px-3 rounded-lg font-bold">ADD</button>
                    </div>
                </div>
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">TTS Voice Selection</label>
                    <select id="voiceSelect" class="w-full bg-black/20 border border-[var(--glass-border)] rounded-lg p-2 outline-none cursor-pointer"></select>
                </div>
                <div>
                    <label class="text-gray-500 font-bold uppercase block mb-1">System Prompt</label>
                    <textarea id="sysPrompt" rows="3" class="w-full bg-black/10 border border-[var(--glass-border)] rounded-lg p-2.5 outline-none resize-none"></textarea>
                </div>
                <div class="pt-2 border-t border-[var(--glass-border)] flex gap-2">
                    <button onclick="exportData()" class="flex-1 bg-gray-500/10 py-2 rounded-xl font-bold">Backup</button>
                    <label class="flex-1 bg-gray-500/10 py-2 rounded-xl font-bold cursor-pointer text-center">Restore <input type="file" class="hidden" onchange="importData(this)"></label>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white shadow-lg transition">Save Configuration</button>
        </div>
    </div>

    <script>
        // PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let db;
        let chats = [];
        let currentChatId = Date.now();
        let messages = [];
        let pendingFileContent = "";
        let pendingImage = null;
        let abortController = null;
        let isGenerating = false;
        let voices = [];

        // IndexedDB Initialization
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("HvnChatDB", 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("chats")) db.createObjectStore("chats", { keyPath: "id" });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(); };
                request.onerror = (e) => reject(e);
            });
        };

        const dbSaveChat = (chat) => {
            const tx = db.transaction("chats", "readwrite");
            tx.objectStore("chats").put(chat);
        };

        const dbLoadChats = () => {
            return new Promise((resolve) => {
                const tx = db.transaction("chats", "readonly");
                const request = tx.objectStore("chats").getAll();
                request.onsuccess = () => resolve(request.result.sort((a,b) => b.id - a.id));
            });
        };

        const dbDeleteChat = (id) => {
            const tx = db.transaction("chats", "readwrite");
            tx.objectStore("chats").delete(id);
        };

        // UI Logic
        lucide.createIcons();

        const renderer = new marked.Renderer();
        renderer.code = (item) => {
            const code = item.text || item;
            const lang = item.lang || "";
            const escaped = String(code).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const languageClass = !!(lang && Prism.languages[lang]) ? `language-${lang}` : 'language-plaintext';
            return `<pre class="${languageClass}"><div class="code-header"><span>${lang}</span><button onclick="copyCode(this)" class="hover:text-white">Copy</button></div><code class="${languageClass}">${escaped}</code></pre>`;
        };
        marked.setOptions({ renderer, breaks: true, gfm: true });

        window.onload = async () => {
            await initDB();
            chats = await dbLoadChats();
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful AI assistant.";
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            
            const savedModels = JSON.parse(localStorage.getItem('hvn_models') || '["google/gemini-2.0-flash-lite-preview-02-05:free","deepseek/deepseek-r1:free"]');
            window.savedModels = savedModels;
            
            populateModelSelect();
            renderHistory();
            initTTS();
            
            if (chats.length === 0) createNewChat(); else loadChat(chats[0].id);
        };

        function initTTS() {
            const loadVoices = () => {
                voices = speechSynthesis.getVoices();
                const select = document.getElementById('voiceSelect');
                const savedVoice = localStorage.getItem('preferredVoice');
                select.innerHTML = voices.map((v, i) => `<option value="${i}" ${v.name === savedVoice ? 'selected' : ''}>${v.name} (${v.lang})</option>`).join('');
            };
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        }

        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const area = document.getElementById('filePreviewArea');
            area.innerHTML = `<div class="file-card text-xs"><span>Loading ${file.name}...</span></div>`;

            if (file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(s => s.str).join(" ") + "\n";
                    }
                    pendingFileContent = `\n[PDF Content: ${file.name}]\n${fullText}\n`;
                    area.innerHTML = `<div class="file-card"><i data-lucide="file-text" class="w-4 h-4"></i> <span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`;
                    lucide.createIcons();
                };
                reader.readAsArrayBuffer(file);
            } else if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingImage = e.target.result;
                    area.innerHTML = `<div class="file-card"><img src="${pendingImage}"><span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`;
                    lucide.createIcons();
                };
                reader.readAsDataURL(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingFileContent = `\n[File: ${file.name}]\n${e.target.result}\n`;
                    area.innerHTML = `<div class="file-card"><i data-lucide="file-text" class="w-4 h-4"></i> <span>${file.name}</span><button onclick="clearFile()" class="remove-btn">×</button></div>`;
                    lucide.createIcons();
                };
                reader.readAsText(file);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            const apiKey = localStorage.getItem('apiKey');
            const activeModel = localStorage.getItem('modelId') || window.savedModels[0];
            if (!userText && !pendingFileContent && !pendingImage) return;
            if (!apiKey) { alert("Please set API Key!"); toggleSettings(); return; }

            let messageContent = pendingImage ? [{ type: "text", text: userText || "Analyze this" }, { type: "image_url", image_url: { url: pendingImage } }] : userText + pendingFileContent;
            appendMessage('user', userText || (pendingImage ? "[Image]" : "[File]"));
            clearInput(); clearFile();
            
            isGenerating = true;
            document.getElementById('sendIcon').setAttribute('data-lucide', 'square');
            abortController = new AbortController();
            
            const aiMsgDiv = appendMessage('assistant', "...", activeModel);
            const aiContentSpan = aiMsgDiv.querySelector('.ai-content');
            aiContentSpan.classList.add('cursor-blink');
            let fullAiResponse = "";

            try {
                const history = messages.map(m => ({ role: m.role, content: typeof m.content === 'string' ? m.content : JSON.stringify(m.content) }));
                history.push({ role: "user", content: messageContent });
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: activeModel, messages: [{ role: "system", content: localStorage.getItem('sysPrompt') }, ...history], stream: true }),
                    signal: abortController.signal
                });
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContentSpan.innerText = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                fullAiResponse += parsed.choices[0].delta.content || "";
                                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                                document.getElementById('chatView').scrollTop = document.getElementById('chatView').scrollHeight;
                            } catch (e) { }
                        }
                    }
                }
                aiContentSpan.innerHTML = formatResponse(fullAiResponse);
                postProcessMessage(aiMsgDiv);
                messages.push({ role: "assistant", content: fullAiResponse, model: activeModel });
                saveToHistory();
            } catch (err) {
                if (err.name !== 'AbortError') aiContentSpan.innerHTML = `⚠️ Error: ${err.message}`;
            } finally {
                isGenerating = false;
                document.getElementById('sendIcon').setAttribute('data-lucide', 'send-horizontal');
                aiContentSpan.classList.remove('cursor-blink');
                lucide.createIcons();
            }
        }

        function speakText(id) {
            const text = document.getElementById(id).innerText;
            if (speechSynthesis.speaking) { speechSynthesis.cancel(); return; }
            const utterance = new SpeechSynthesisUtterance(text);
            const voiceIndex = document.getElementById('voiceSelect').value;
            if (voices[voiceIndex]) utterance.voice = voices[voiceIndex];
            speechSynthesis.speak(utterance);
        }

        // --- Standard Logic Preserved ---
        function toggleSidebar() { 
            const s = document.getElementById('sidebar'); 
            const o = document.getElementById('mobileOverlay');
            s.classList.toggle('open'); 
            o.classList.toggle('hidden');
        }
        function formatResponse(text) { return marked.parse(text.replace(/<think>([\s\S]*?)<\/think>/gi, `<details class="thinking-box"><summary>Thinking...</summary><div>$1</div></details>`)); }
        function postProcessMessage(el) { Prism.highlightAllUnder(el); renderMathInElement(el, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false }); }
        function appendMessage(role, content, model) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;
            if (role === 'assistant') {
                const id = 'msg-' + Date.now();
                div.innerHTML = `<div id="${id}" class="ai-content">${formatResponse(content)}</div><div class="msg-footer"><div class="msg-actions"><button onclick="copyText('${id}')"><i data-lucide="copy" class="w-3.5 h-3.5"></i></button><button onclick="speakText('${id}')"><i data-lucide="volume-2" class="w-3.5 h-3.5"></i></button></div><span class="model-tag">${(model||'').split(':')[0].split('/').pop()}</span></div>`;
            } else div.innerText = content;
            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'user') messages.push({ role, content });
            lucide.createIcons();
            return div;
        }
        function handleInput(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
        function clearInput() { const i = document.getElementById('userInput'); i.value = ""; handleInput(i); }
        function handleSendClick() { isGenerating ? abortController.abort() : sendMessage(); }
        function handleKeyAction(e) { if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 1024) { e.preventDefault(); handleSendClick(); } }
        function clearFile() { pendingFileContent = ""; pendingImage = null; document.getElementById('filePreviewArea').innerHTML = ""; document.getElementById('fileInput').value = ""; }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        function copyCode(btn) { navigator.clipboard.writeText(btn.closest('pre').querySelector('code').innerText); btn.innerText = "Copied!"; setTimeout(() => btn.innerText = "Copy", 2000); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        function toggleKeyField() { const el = document.getElementById('apiKey'); el.type = el.type==='password'?'text':'password'; document.getElementById('apiKeyBtn').innerText = el.type==='text'?'LOCK':'EDIT'; el.readOnly = el.type!=='text'; }
        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', document.getElementById('modelSelect').value);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            localStorage.setItem('preferredVoice', voices[document.getElementById('voiceSelect').value]?.name);
            toggleSettings();
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); }
        async function saveToHistory() {
            const title = messages[0] ? (typeof messages[0].content === 'string' ? messages[0].content.substring(0, 25) : "Image Chat") : "New Chat";
            const obj = { id: currentChatId, title, messages: [...messages] };
            dbSaveChat(obj);
            chats = await dbLoadChats();
            renderHistory();
        }
        function renderHistory() {
            const q = (document.querySelector('input[placeholder="Search history..."]')?.value || "").toLowerCase();
            document.getElementById('historyList').innerHTML = chats.filter(c => c.title.toLowerCase().includes(q)).map(c => `<div onclick="loadChat(${c.id})" class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg cursor-pointer group ${c.id === currentChatId ? 'bg-blue-600/20 text-blue-400' : ''}"><span class="truncate">${c.title}</span><i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="opacity-0 group-hover:opacity-100 text-red-400 w-3 h-3"></i></div>`).join('');
            lucide.createIcons();
        }
        async function loadChat(id) {
            const c = chats.find(x => x.id === id);
            if (!c) return;
            currentChatId = id; messages = [...c.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => {
                const div = appendMessage(m.role, typeof m.content === 'string' ? m.content : "[Content]", m.model);
                if (m.role === 'assistant') postProcessMessage(div);
            });
            renderHistory();
            if (window.innerWidth < 1024) toggleSidebar();
        }
        async function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm("Delete?")) { dbDeleteChat(id); chats = await dbLoadChats(); currentChatId === id ? createNewChat() : renderHistory(); }
        }
        function createNewChat() { currentChatId = Date.now(); messages = []; document.getElementById('chatView').innerHTML = '<div class="ai-msg message p-4 border border-white/10 rounded-xl">New session started.</div>'; renderHistory(); }
        function populateModelSelect() { const s = document.getElementById('modelSelect'); s.innerHTML = window.savedModels.map(m=>`<option value="${m}" ${m===(localStorage.getItem('modelId')||window.savedModels[0])?'selected':''}>${m}</option>`).join(''); updateModelInput(); }
        function updateModelInput() { document.getElementById('newModelInput').value = document.getElementById('modelSelect').value; }
        function addModel() { const v = document.getElementById('newModelInput').value.trim(); if(v && !window.savedModels.includes(v)) { window.savedModels.push(v); localStorage.setItem('hvn_models', JSON.stringify(window.savedModels)); populateModelSelect(); } }
        function deleteModel() { const v = document.getElementById('modelSelect').value; if(window.savedModels.length>1) { window.savedModels = window.savedModels.filter(m=>m!==v); localStorage.setItem('hvn_models', JSON.stringify(window.savedModels)); populateModelSelect(); } }
        function exportData() { const b = new Blob([JSON.stringify(chats)], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `hvn_backup.json`; a.click(); }
        function importData(i) { const f = i.files[0]; if(!f) return; const r = new FileReader(); r.onload=async e=>{ const imported = JSON.parse(e.target.result); for(let chat of imported) dbSaveChat(chat); chats = await dbLoadChats(); renderHistory(); }; r.readAsText(f); }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `self.addEventListener('fetch', (e) => {});`;
                const blob = new Blob([swCode], { type: 'text/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }
    </script>
