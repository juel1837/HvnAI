<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HvnChat Ultra V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0b0e14;
            --sidebar: #0f1219;
            --header-bg: #0b0e14;
            --input-bg: #1e2530;
            --text: #e5e7eb;
            --border: #1f2937;
            --ai-msg: #1e2530;
            --settings-bg: #0f1219;
        }

        .light-mode {
            --bg: #ffffff;
            --sidebar: #f3f4f6;
            --header-bg: #ffffff;
            --input-bg: #f9fafb;
            --text: #1f2937;
            --border: #e5e7eb;
            --ai-msg: #f3f4f6;
            --settings-bg: #ffffff;
        }

        body {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        header { height: 48px; border-bottom: 1px solid var(--border); background: var(--header-bg); }
        aside { background: var(--sidebar); border-right: 1px solid var(--border); }
        #settingsModal > div { background: var(--settings-bg); color: var(--text); border: 1px solid var(--border); }

        /* Chat View */
        #chatView { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .message { max-width: 90%; margin-bottom: 1.5rem; animation: fadeIn 0.3s ease; line-height: 1.6; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        .user-msg { align-self: flex-end; background: #2563eb; color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; padding: 0.8rem 1.1rem; }
        .ai-msg { align-self: flex-start; background: var(--ai-msg); color: var(--text); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; padding: 0.8rem 1.1rem; width: fit-content; max-width: 95%; }

        /* Markdown & Code Blocks */
        .ai-msg pre { background: #0d1117; color: #79c0ff; padding: 1rem; border-radius: 0.75rem; margin: 0.8rem 0; overflow-x: auto; position: relative; border: 1px solid #30363d; }
        .code-header { background: #161b22; color: #8b949e; font-size: 0.75rem; padding: 0.5rem 1rem; display: flex; justify-content: space-between; border-radius: 0.75rem 0.75rem 0 0; margin-bottom: -0.8rem; border: 1px solid #30363d; border-bottom: none; }
        .ai-msg code { font-family: 'Consolas', monospace; font-size: 0.9em; background: rgba(110, 118, 129, 0.2); padding: 0.2rem 0.4rem; border-radius: 6px; }
        .ai-msg p { margin-bottom: 0.8rem; }
        .ai-msg strong { font-weight: bold; color: #3b82f6; }

        /* File Preview Box */
        #fileIndicator { display: none; background: #2563eb; color: white; padding: 5px 12px; border-radius: 20px; font-size: 11px; margin-bottom: 8px; width: fit-content; font-weight: bold; }

        /* Compact Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="dark-theme">

    <header class="flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-1 hover:bg-blue-500/10 rounded-md transition text-[var(--text)]">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h1 class="font-bold text-md tracking-tight">HvnChat</h1>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-blue-500/10 rounded-full transition text-[var(--text)]">
            <i id="themeIcon" data-lucide="moon" class="w-5 h-5"></i>
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="absolute lg:relative z-40 w-64 h-full flex flex-col transition-transform -translate-x-full lg:translate-x-0">
            <div class="p-3">
                <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-700 py-2.5 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-white shadow-lg transition">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> New Chat
                </button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div class="p-3 border-t border-[var(--border)]">
                <button onclick="toggleSettings()" class="flex items-center gap-3 text-gray-500 w-full p-2 text-xs hover:text-[var(--text)] transition">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[var(--bg)] relative">
            <div id="chatView" class="p-4 md:px-12 flex flex-col"></div>

            <footer class="p-3 md:p-6 bg-transparent">
                <div class="max-w-4xl mx-auto">
                    <div id="fileIndicator" class="flex items-center gap-2">
                        <i data-lucide="file-check" class="w-3 h-3"></i> <span id="fileNameDisplay">File Ready</span>
                        <button onclick="clearFile()" class="ml-2">√ó</button>
                    </div>
                    <div class="flex items-end gap-2 bg-[var(--input-bg)] rounded-2xl p-2.5 border border-[var(--border)] focus-within:border-blue-500 shadow-xl transition-all">
                        <label class="p-2.5 cursor-pointer hover:bg-blue-500/10 rounded-xl transition shrink-0">
                            <i data-lucide="paperclip" class="w-5 h-5 text-gray-400"></i>
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileUpload(this)">
                        </label>
                        <textarea id="userInput" rows="1" placeholder="Ask HvnChat..." class="flex-1 bg-transparent py-2 px-1 focus:outline-none resize-none text-sm text-[var(--text)]" onkeydown="handleKeyAction(event)"></textarea>
                        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 p-2.5 rounded-xl text-white shadow-md active:scale-90 transition">
                            <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="w-full max-w-sm rounded-2xl shadow-2xl p-6 space-y-5 transition-all">
            <div class="flex justify-between items-center border-b border-[var(--border)] pb-3">
                <h2 class="font-bold flex items-center gap-2"><i data-lucide="settings" class="text-blue-500"></i> Settings</h2>
                <button onclick="toggleSettings()"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">OpenRouter API Key</label>
                    <div class="flex gap-2 mt-1">
                        <input id="apiKey" type="password" readonly class="flex-1 bg-black/10 border border-[var(--border)] rounded-lg p-2.5 text-xs outline-none opacity-60">
                        <button onclick="unlockKeyField()" class="bg-blue-500/10 text-blue-500 px-3 py-1 rounded-lg text-[10px] font-bold">EDIT</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Model Selection</label>
                    <input id="modelId" type="text" class="w-full mt-1 bg-black/10 border border-[var(--border)] rounded-lg p-2.5 text-xs outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">System Instruction</label>
                    <textarea id="sysPrompt" rows="3" class="w-full mt-1 bg-black/10 border border-[var(--border)] rounded-lg p-2.5 text-xs outline-none resize-none"></textarea>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl text-sm font-bold text-white shadow-lg transition">Save Configuration</button>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('hvn_chats') || '[]');
        let currentChatId = Date.now();
        let messages = [];
        let pendingFileContent = "";

        lucide.createIcons();

        // Custom Marked Renderer for Gemini-like Code Boxes
        const renderer = new marked.Renderer();
        renderer.code = (code, lang) => {
            const id = 'code-' + Math.random().toString(36).substr(2, 5);
            return `<div class="code-header">
                        <span>${lang || 'Code'}</span>
                        <div class="flex gap-4">
                            <button onclick="copyCode('${id}', this)" class="hover:text-blue-500 transition">Copy</button>
                            <button onclick="downloadCode('${id}')" class="hover:text-blue-500 transition">Download</button>
                        </div>
                    </div>
                    <pre id="${id}"><code>${code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
        };
        marked.setOptions({ renderer, breaks: true, gfm: true });

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || "";
            document.getElementById('modelId').value = localStorage.getItem('modelId') || "google/gemini-2.0-flash-lite-preview-02-05:free";
            document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || "You are HvnChat, a helpful AI friend. You answer clearly and provide code blocks when needed.";
            if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            renderHistory();
            createNewChat();
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', isLight ? 'sun' : 'moon');
            lucide.createIcons();
        }

        function unlockKeyField() {
            const el = document.getElementById('apiKey');
            el.readOnly = false; el.type = "text"; el.classList.remove('opacity-60');
        }

        function saveSettings() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('modelId', document.getElementById('modelId').value);
            localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
            toggleSettings();
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                pendingFileContent = `\n[Attached File: ${file.name}]\n--- CONTENT START ---\n${e.target.result}\n--- CONTENT END ---\n`;
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('fileIndicator').style.display = "flex";
            };
            reader.readAsText(file);
        }

        function clearFile() {
            pendingFileContent = "";
            document.getElementById('fileIndicator').style.display = "none";
            document.getElementById('fileInput').value = "";
        }

        function handleKeyAction(e) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (e.key === 'Enter' && !e.shiftKey && !isMobile) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            const apiKey = localStorage.getItem('apiKey');
            if (!userText && !pendingFileContent) return;
            if (!apiKey) { alert("Please add API Key in Settings!"); toggleSettings(); return; }

            const fullPrompt = userText + pendingFileContent;
            appendMessage('user', userText || "Shared a file");
            
            input.value = '';
            input.style.height = 'auto';
            clearFile();

            // Create placeholder for AI response (for streaming)
            const aiMsgDiv = appendMessage('assistant', "...");
            const aiContentSpan = aiMsgDiv.querySelector('.ai-content');
            let fullAiResponse = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: localStorage.getItem('modelId'),
                        messages: [{role: "system", content: localStorage.getItem('sysPrompt')}, ...messages, {role: "user", content: fullPrompt}],
                        stream: true // Enable Streaming
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                aiContentSpan.innerHTML = ""; // Clear loader

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0].delta.content || "";
                                fullAiResponse += content;
                                // Update UI with parsed markdown
                                aiContentSpan.innerHTML = marked.parse(fullAiResponse);
                                document.getElementById('chatView').scrollTop = document.getElementById('chatView').scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                messages.push({ role: "assistant", content: fullAiResponse });
                saveToHistory();
            } catch (err) {
                aiContentSpan.innerHTML = "Error connecting to AI. Please check API key.";
            }
        }

        function appendMessage(role, content) {
            const view = document.getElementById('chatView');
            const div = document.createElement('div');
            div.className = `${role === 'user' ? 'user-msg' : 'ai-msg'} message`;
            
            if (role === 'assistant') {
                div.innerHTML = `<div class="ai-content">${marked.parse(content)}</div>`;
            } else {
                div.innerText = content;
            }

            view.appendChild(div);
            view.scrollTop = view.scrollHeight;
            if (role === 'user') messages.push({ role, content });
            lucide.createIcons();
            return div;
        }

        function copyCode(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        }

        function downloadCode(id) {
            const text = document.getElementById(id).innerText;
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'hvn-code-' + Date.now() + '.txt';
            a.click();
        }

        function saveToHistory() {
            const idx = chats.findIndex(c => c.id === currentChatId);
            const chatObj = { id: currentChatId, title: messages[0].content.substring(0, 25) + "...", messages: [...messages] };
            if (idx > -1) chats[idx] = chatObj; else chats.unshift(chatObj);
            localStorage.setItem('hvn_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = chats.map(c => `
                <div onclick="loadChat(${c.id})" class="flex items-center justify-between p-3 text-[11px] hover:bg-blue-500/10 rounded-xl cursor-pointer group transition">
                    <span class="truncate pr-2 group-hover:text-blue-500">${c.title}</span>
                    <i data-lucide="trash-2" onclick="deleteChat(${c.id}, event)" class="w-3.5 h-3.5 text-red-500 opacity-0 group-hover:opacity-100 transition"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            currentChatId = id; messages = [...chat.messages];
            const view = document.getElementById('chatView'); view.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `${m.role === 'user' ? 'user-msg' : 'ai-msg'} message`;
                div.innerHTML = m.role === 'assistant' ? `<div class="ai-content">${marked.parse(m.content)}</div>` : m.content;
                view.appendChild(div);
            });
            view.scrollTop = view.scrollHeight;
            lucide.createIcons();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function createNewChat() {
            currentChatId = Date.now(); messages = [];
            document.getElementById('chatView').innerHTML = `<div class="ai-msg message">
                <p><strong>HvnChat Ultra V3</strong> ‡¶è ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ! üñ§</p>
                <p>‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ñ‡¶® ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ö‡ßá‡ßü‡ßá‡¶ì ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü‡•§ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç ‡¶Ö‡¶® ‡¶Ü‡¶õ‡ßá, ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßá ‡¶¶‡ßá‡¶ñ!</p>
            </div>`;
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Delete this chat?")) {
                chats = chats.filter(c => c.id !== id);
                localStorage.setItem('hvn_chats', JSON.stringify(chats));
                if (currentChatId === id) createNewChat();
                renderHistory();
            }
        }
    </script>
</body>
</html>
